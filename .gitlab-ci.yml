image: registry.gitlab.com/notify-messenger/smartpass-frontend/ci-image:12.22.10

cache:
  key:
    files:
      - yarn.lock
  paths:
    - node_modules/

stages:
  - lint
  - build
  - test

mr_lint:
  stage: lint
  script:
    - yarn install
    - yarn lint:ci
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  interruptible: true
  tags:
    - "docker-passthrough"

mr_build:
  stage: build
  script:
    - yarn install
    - scripts/cf_build.sh
  needs: [mr_lint]
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  interruptible: true
  tags:
    - "docker-passthrough"

mr_e2e:
  stage: test
  image: cypress/browsers:node12.19.0-chrome86-ff82
  script:
    - yarn install
    - yarn run e2e:ci
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  interruptible: true
  needs: [mr_lint]
  tags:
    - "docker-passthrough"
