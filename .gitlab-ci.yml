image: registry.gitlab.com/notify-messenger/smartpass-frontend/ci-image:12.22.10

variables:
  NVM_DIR: /root/.nvm

cache:
  key:
    files:
      - yarn.lock
  paths:
    - node_modules/

stages:
  - build
  - deploy

mr_build:
  stage: build
  script:
    - yarn install
    - yarn run lint:ci
    - scripts/cf_build.sh
  needs: [mr_lint]
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - dist/
  interruptible: true
  tags:
    - "docker-passthrough"

