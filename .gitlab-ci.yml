mr_preview_deploy:
  stage: deploy
  script:
    - $NVM_DIR/nvm.sh
    - nvm use lts/hydrogen
    - wrangler
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  interruptible: true
  needs: [mr_build]
  tags:
    - "docker-passthrough"

