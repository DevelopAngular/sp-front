image: registry.gitlab.com/notify-messenger/smartpass-frontend/ci-image:12.22.10

stages:
  - lint
  - build
  - test

mr_lint:
  stage: lint
  script:
    - yarn install --immutable
    - yarn lint:ci
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  cache:
    key: "yarn-cache-$CI_COMMIT_REF_SLUG"
    paths: [ .yarn ]
  interruptible: true
  tags:
    - "docker-passthrough"

mr_build:
  stage: build
  script:
    - yarn install --immutable
    - scripts/cf_build.sh
  needs: [lint]
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  cache:
    key: "yarn-cache-$CI_COMMIT_REF_SLUG"
    paths: [ .yarn ]
  interruptible: true
  tags:
    - "docker-passthrough"

mr_e2e:
  stage: test
  image: cypress/browsers:node12.19.0-chrome86-ff82
  script:
    - yarn install --immutable
    - yarn run e2e:ci
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  interruptible: true
  needs: [lint]
  cache:
    key: "yarn-cache-$CI_COMMIT_REF_SLUG"
    paths: [ .yarn ]
  tags:
    - "docker-passthrough"
