<app-pass-card-template [pass]="pass" [rightJustify]="(fromPast || forFuture)?'center':'flex-end'">
  <div class="card-subtitle" *ngIf="fromPast || forFuture">
    {{ formatDateTime() }}
  </div>
  <div *ngIf="forInput; else noInput" class="card-body-left">
    <app-duration-picker [maxDuration]="pass.destination.max_allowed_time?pass.destination.max_allowed_time:15"></app-duration-picker>
  </div>
  <ng-template class="card-body-left" #noInput>
      <app-travel-view [pass]="pass"></app-travel-view>
  </ng-template>
  <div *ngIf="forInput" class="card-body-right">
    <app-traveltype-picker [choices]="pass.destination.travel_types"></app-traveltype-picker>
    <app-card-button [width]="'181px'" [height]="'50px'"></app-card-button>
  </div>
  <div *ngIf="isActive" class="card-body-right">
    <app-card-button [width]="'181px'" [height]="'50px'"></app-card-button>
  </div>
  <div *ngIf="fromPast || forFuture" class="card-body-right">
    {{ forFuture?'Pass Auto Starts': getDuration() +' - Total Time' }}
  </div>
</app-pass-card-template>
