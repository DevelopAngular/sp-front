 <p-dataView [value]="pendingPasses" [paginator]="true"
            [rows]="20" paginatorPosition="both" filterBy="id"
            [sortField]="sortField" [sortOrder]="sortOrder"
            layout="grid">

    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [autoWidth]="false" [style]="{'min-width':'15em'}"></p-dropdown>
                </div>
                <div class="ui-g-6 ui-md-4 filter-container">
                    <div style="position:relative">
                        <input type="search" pInputText placeholder="Search by brand" (keyup)="onSortChange($event)">
                    </div>
                </div>
            </div>
        </div>
    </p-header>

    <ng-template let-pendingPass pTemplate="gridItem">
        <div style="padding:.5em" class="ui-g-12 ui-md-3">
            <p-card title="Pending Pass" styleClass="ui-card-shadow" [subtitle]="'Issued: ' +pendingPass.created.toDateString()">
                This is a pending pass.
                Here is: The Information.
                For the: pending pass.
                <p-footer>
                    <button pButton type="button" label="More Info" icon="fa-info"></button>
                </p-footer>
            </p-card>
        </div>
    </ng-template>

</p-dataView>
