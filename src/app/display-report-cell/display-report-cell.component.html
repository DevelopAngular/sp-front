<div class="display-card-wrapper">
  <div class="display-card-header justify-content">
    <div class="flexCls">

      <div class="display-card-header-title">
        {{ student_name }}
      </div>
      <div class="righticon">{{ created | date : 'medium'}}</div>
    </div>

  </div>
  <div  class="card-content">
    <div class="subtitlecls">
      <div style="font-weight: bold">Reported by {{ issuer }}</div><br>
      <div style="width: 90%">{{ message }}</div>
    </div>
    <div>

      <div (click)="printReport()" [style.cursor]="'pointer'" class="print-icon">
        <img *ngIf="!!righticon" [src]="righticon | resolveAsset">
      </div>
      <a #printPdf href="pdf/report" target="_blank"></a>
    </div>
  </div>
</div>
