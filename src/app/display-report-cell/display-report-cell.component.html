<div class="display-card-wrapper">
  <div class="display-card-header justify-content">
    <div class="flexCls">

      <div class="display-card-header-title">
        {{ student_name }}
      </div>
      <div class="righticon">{{ created}}</div>
    </div>

  </div>
  <div  class="card-content">
    <div class="subtitlecls">
      <div style="font-weight: bold">Reported by {{ issuer }}:</div>
      <div style="width: 90%">{{ message }}</div>
    </div>
    <div class="print-icon">
      <div [style.cursor]="'pointer'">
        <a #printPdf  (click)="printReport($event)" href="pdf/report" target="_blank"><img draggable="false" *ngIf="!!righticon" [src]="righticon | resolveAsset"></a>
      </div>
    </div>
  </div>
</div>
