<div class="display-card-wrapper" [style.min-height]="(inbox?'500px':'')">
  <div class="display-card-header justify-content">
    <div class="flexCls">
     
      <div class="display-card-header-title" [style.font-size]="fontSize">
        {{student_name}}
      </div>
    </div>

    <span class="righticon">{{created}}</span>

  </div>
  <div [style.background-color]="(hasDivider?'#B5B7BA':'#FFF')" class="display-card-divider"></div>
  <div  class="float-left">
    <div (click)="printReport()"> <img *ngIf="!!righticon" class="display-card-header-icon righticon" [src]="righticon | resolveAsset"></div>
  <div [style.font-size]="subtitle_fontSize" class="subtitlecls">
    Reported by {{issuer}}
  </div>
  <div [style.font-size]="subtitle_fontSize" class="subtitlecls">
     {{message}}
  </div>
    
  <ng-content [style.left]="'35px'" [style.position]="'relative'"></ng-content>    
    </div>   
  <div class="clear"></div>
</div>
