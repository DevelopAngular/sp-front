<div class="step-1-container">
  <div class="header">
    <img class="header_back-button" [src]="'./assets/Back Button (Grey).png' | resolveAsset">
    <div class="header_title">
      <!--<img class="header_icon" [src]="'./assets/Search (Blue).png' | resolveAsset">-->
      <div class="header_text">New Student Group</div>
    </div>
    <div></div>
  </div>
  <div class="content">


    <div class="content-left">
      <div class="content-left_wrapper">
        <div>
          <div>

            <div class="content-left_header">Student Group Name</div>
            <app-input
              [controlName]="form.get('title')"
              [formGroup]="form"
              [padding]="'4px 0'"
              [width]="'200px'"
            ></app-input>
          </div>
          <div class="content-left_upload">
            <app-gradient-button
              [gradient]="'#022F68,#2F66AB'"
              [minHeight]="'35px'"
              [width]="'120px'"
              [fontSize]="'13px'"
            >Upload File</app-gradient-button>
          </div>
        </div>
        <div class="content-left_groups">
          <div>
            <div class="content-left_placeholder">
              Upload an Exel spreadsheet of student <strong>email address</strong>
              to quickly select students.
            </div>
          </div>
        </div>

    </div>


    <div class="content-right">
      <div class="content-right_sudent-search">
        <div class="seach-wrapper">
          <app-student-search
            (onUpdate)="selectedStudents=$event" [selectedStudents]="selectedStudents"
          ></app-student-search>
        </div>
      </div>
      <div class="content-right_next" *ngIf="selectedStudents && selectedStudents.length">
        <app-gradient-button
          [width]="'105px'"
          [minHeight]="'35px'"
          [fontSize]="'14px'"
          (buttonClick)="nextStep()"
        >Next ({{selectedStudents.length}})</app-gradient-button>
