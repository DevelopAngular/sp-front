<div class="groups-container">
  <div *ngIf="currentState == states.SelectStudents">
    <app-groups-step1
      [groups]="groups"
      (stateChangeEvent)="onStudentsSelected($event)">
    </app-groups-step1>
  </div>
  <br>
  <div *ngIf="currentState == states.CreateGroup">
    <app-groups-step2
      [selectedStudents]="selectedStudents"
      [form]="groupDTO"
      (stateChangeEvent)="onStudentsSelected($event)">

    </app-groups-step2>
  </div>
  <br>
  <div *ngIf="currentState === states.EditGroup">
    <app-groups-step3
      [editGroup]="selectedGroup"
      [form]="groupDTO"
      (stateChangeEvent)="onStudentsSelected($event)">
    </app-groups-step3>
  </div>
</div>
