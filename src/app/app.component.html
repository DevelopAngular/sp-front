<div class="global-container" [ngClass]="{'ds-dark-theme': darkThemeEnabled }" *ngIf="(showUI | async)" ondragstart="return false" [style.height]="'100%'" [style.min-height]="!hideScroll ? '100%' : 'auto'">
  <ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
  <div *ngIf="errorToastTrigger | async">
    <app-error-toast
      [errorHeader]="(errorToastTrigger | async).header"
      [errorMessage]="(errorToastTrigger | async).message"
      (closeEvent)="errorToastTrigger.next(null)"
    ></app-error-toast>
  </div>
  <div class="toasts-wrapper" *ngIf="(toasts$ | async).length">
    <div class="toasts">
      <div class="toast" *ngFor="let toast index as i of toasts$ | async">
        <app-custom-toast [toast]="toast" [indexPosition]="i"></app-custom-toast>
      </div>
    </div>
  </div>

  <app-school-toggle-bar
    *ngIf="isAuthenticated && ( schools && schools.length > 1 ) && !hideSchoolToggleBar && !isKioskMode"
    [schools]="schools">
  </app-school-toggle-bar>
  <app-support-button *ngIf="showSupportButton"></app-support-button>
<!--  style="height: 100%; overflow: hidden !important;"-->
  <div class="router-outlet">
    <router-outlet></router-outlet>
  </div>
  <div class="notification-backdrop" *ngIf="hasCustomBackdrop$ | async" [ngStyle]="customBackdropStyle$ | async"></div>
</div>

<div #dialogContainer [@.disabled]="true"></div>
