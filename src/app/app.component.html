<div class="all">
  <form class="form">
    <table class="table">
      <tr>
        <td><h1>HALLPASS FOR:</h1></td>
        <td><div class="g-signin2" data-onsuccess="onSignIn"></div></td>
      </tr>
      <tr>
      <td>
        <h1>From:</h1>
        <app-teacher-search></app-teacher-search>
      </td>
      <td>
        <h1>To:</h1>
        <app-teacher-search></app-teacher-search>
      </td>
      </tr>
      <tr>
        <td>
          <h1>Date:</h1>
          <mat-form-field class="date-field" enabled="false">
            <input matInput placeholder="" aria-label="" value="{{ dateNow }}" disabled>
          </mat-form-field>
        </td>
        <td>
          <h1>Time:</h1>
          <mat-form-field class="time-field" enabled="false">
            <input matInput placeholder="" aria-label="" value="{{ timeNow }}" disabled>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
        <h1>Duration:</h1>
        <mat-select class="duration-field" placeholder="Duration" width="50">
          <mat-option *ngFor="let dur of durs" [value]="dur">
            <span>{{ dur }}</span>
          </mat-option>
        </mat-select>
        </td>
        <td>
          <button mat-raised-button><h1>SUBMIT</h1></button>
        </td>
      </tr>
    </table>
  </form>
</div>
