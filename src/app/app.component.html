<div class="all">
  <form class="form">

    
    <mat-form-field class="from-field"><h1>From:</h1>
      <input matInput placeholder="Teacher or Room" aria-label="Teacher or Room" [matAutocomplete]="auto" [formControl]="teacherCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let teacher of filteredTeachers | async" [value]="teacher.nameRoom">
        <span class="teacher-option">
          {{ teacher.name }} <br>
          <small class="room-option">
            Room #: {{ teacher.room }}
          </small>
        </span>
      </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    
    <mat-form-field class="to-field"><h1>To:</h1>
        <input matInput placeholder="Teacher or Room" aria-label="Teacher or Room" [matAutocomplete]="auto" [formControl]="teacherCtrl">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let teacher of filteredTeachers | async" [value]="teacher.nameRoom">
          <span class="teacher-option">
            {{ teacher.name }} <br>
            <small class="room-option">
              Room #: {{ teacher.room }}
            </small>
          </span>
        </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      
      <mat-form-field class="date-field" enabled="false"><h1>Date:</h1>
          <input matInput placeholder="" aria-label="" value="{{ dateNow }}" disabled>
      </mat-form-field>

      
      <mat-form-field class="time-field" enabled="false"><h1>Time:</h1>
          <input matInput placeholder="" aria-label="" value="{{ timeNow }}" disabled>
      </mat-form-field>

      <h1>Duration:</h1>
      <mat-select class="duration-field" placeholder="Duration" width="50">
          <mat-option *ngFor="let dur of durs" [value]="dur">
            <span>
              {{ dur }}
            </span>
          </mat-option>
      </mat-select>

  </form>
</div>
