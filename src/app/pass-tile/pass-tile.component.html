<div class="tile-wrapper" [style.background]="backgroundGradient()">
  <div class="tile-title">{{ pass.destination.title }}</div>
  <div class="tile-content">{{ formattedDate() }}</div>
  <img [style.width]="'20px'" [style.height]="'20px'" *ngIf="pass.travel_type == 'one_way'" [src]="'./assets/One Arrow.png' | resolveAsset" class="tile-round-trip">
  <img [style.width]="'42px'" [style.height]="'20px'" *ngIf="pass.travel_type == 'round_trip'" [src]="'./assets/Round-trip Arrows.png' | resolveAsset" class="tile-one-way">
</div>
