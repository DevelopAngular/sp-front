<div class="tile-wrapper" [style.background]="backgroundGradient()"
      [style.justify-content]="forStaff?'unset':'center'"
      [@pressState]="buttonState" (click)="onClick($event)"
      (mouseleave)="buttonDown = false"
      (mousedown)="onPress(true)" (mouseup)="onPress(false)">
    <div class="tile-title" [style.margin-top]="forStaff?'13px':'0px'" >{{ pass.destination.title }}</div>
    <div class="tile-content">{{ tileContent }}</div>
  <img [style.width]="'15px'" [style.height]="'15px'" *ngIf="pass.travel_type == 'one_way' && !forStaff" [src]="'./assets/Arrow (White).png' | resolveAsset" class="tile-round-trip">
  <img [style.width]="'35px'" [style.height]="'15px'" *ngIf="pass.travel_type == 'round_trip' && !forStaff" [src]="'./assets/Arrows Round Trip (White).png' | resolveAsset" class="tile-one-way">
  <div *ngIf="!pass.isRead && !(type==='hallpass')" class="badge"></div>
</div>
<div *ngIf="forStaff" class="names-overlay"></div>
<div *ngIf="forStaff" class="names">{{ tileName }}</div>
