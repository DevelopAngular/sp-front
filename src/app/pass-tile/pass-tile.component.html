<div *ngIf="!mock" class="tile-wrapper" [style.background]="backgroundGradient()"
      [style.justify-content]="forStaff?'unset':'center'"
      [style.box-shadow]="boxShadow"
      [@pressState]="buttonState" (click)="onClick($event)"
      (mouseenter)="hovered = true"
      (mouseleave)="buttonDown = false; hovered = false"
      (mousedown)="onPress(true)" (mouseup)="onPress(false)">
    <div class="tile-title" [style.margin-top]="forStaff?'13px':'0px'" >{{ pass.destination.title }}</div>
    <div class="tile-content">{{ tileContent }}</div>
  <img [style.width]="'15px'" [style.height]="'15px'" *ngIf="pass.travel_type == 'one_way' && !forStaff" [src]="'./assets/Arrow (White).png' | resolveAsset" class="tile-round-trip">
  <img [style.width]="'35px'" [style.height]="'15px'" *ngIf="pass.travel_type == 'round_trip' && !forStaff" [src]="'./assets/Arrows Round Trip (White).png' | resolveAsset" class="tile-one-way">
  <div *ngIf="isBadgeVisible" class="badge">1</div>
<div *ngIf="forStaff" class="names-overlay"></div>
<div *ngIf="forStaff" class="names">{{ tileName }}</div>
</div>


<!-- Needs for Intro flow -->

<div *ngIf="mock"
     class="tile-wrapper"
     [style.background]="'radial-gradient(circle at 73% 71%,' + mock.gradient + ')'"
     [style.justify-content]="forStaff?'unset':'center'"
     [style.box-shadow]="boxShadow">
  <div class="tile-title" [style.margin-top]="forStaff?'13px':'0px'" >{{ mock.header }}</div>
  <div class="tile-content">{{ mock.content }}</div>
  <ng-container *ngIf="!forStaff">
    <img [style.width]="'15px'" [style.height]="'15px'" *ngIf="mock.arrows === 'one'" [src]="'./assets/Arrow (White).png' | resolveAsset" class="tile-round-trip">
    <img [style.width]="'35px'" [style.height]="'15px'" *ngIf="mock.arrows === 'two'" [src]="'./assets/Arrows Round Trip (White).png' | resolveAsset" class="tile-one-way">
  </ng-container>
  <div *ngIf="mock.badge" class="badge">1</div>
  <div *ngIf="forStaff" class="names-overlay"></div>
  <div *ngIf="forStaff" class="names">{{mock.footer}}</div>
</div>

<!-- end -->
