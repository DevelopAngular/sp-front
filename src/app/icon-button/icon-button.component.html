<div class="icon-button-container"
     [style.width]="size * 2 + 'px'"
     [style.height]="size * 2 + 'px'"
     (mouseover)="iconButtonRef.style.backgroundColor =  'rgba(244, 244, 244,' + (pressed ? '.75' : ' .75)'); imgRef.style.opacity =  pressed ? '.8' : '.8'"
     (mouseleave)="iconButtonRef.style.backgroundColor = 'rgba(244, 244, 244, 1'; imgRef.style.opacity = '1'"
     (mousedown)="iconButtonRef.style.backgroundColor = 'rgba(244, 244, 244, .75'; imgRef.style.opacity = '1'; down = true"
     (mouseup)="iconButtonRef.style.backgroundColor = 'rgba(244, 244, 244,' + (pressed ? '1' : ' 1)'); imgRef.style.opacity = '.8'; down = false"
     (click)="pressed = !pressed; $event.stopPropagation(); clickEvent.emit(true)" #iconButtonRef >
    <img [src]="src | resolveAsset"
         [attr.width]="size"
         [attr.height]="size"
         (mouseover)="imgRef.style.opacity =  pressed ? '1' : '.8'"
         (mouseleave)="imgRef.style.opacity = '1'"
         (mousedown)="imgRef.style.opacity = '1'; down = true"
         (mouseup)="imgRef.style.opacity = '.8';"
         draggable="false"
         class="icon"
         alt="img" #imgRef>
</div>
