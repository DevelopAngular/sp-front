<div class="picker-wrapper"
>
  <div class="disabled" *ngIf="disabled"></div>
  <div class="choices"
       [style.background-color]="'rgba(247,247,247,1)'"
       [style.height.px]="height">
<!--  <div class="choices" [style.border]="'1px solid ' + selectedColor">-->
    <div *ngFor="let choice of choices; let i=index;" [style.flex]="'1 1 auto'" [style.height.%]="100" [class.divider]="choices.length > 1 && i < choices.length - 1 && selectedChoice !== choice ">
      <div class="choice"
           [style.opacity]="isDisabled(choice) ? 0.5 : 1"
           [style.cursor]="isDisabled(choice) ? 'default' : 'pointer'"
           [style.color]="selectedChoice === choice ? selectedColor : color"
           [style.font-size]="fontSize + 'px'"
           appCrossPointerEventTarget
           (pointerClickEvent)="onClick(choice)"
           [@Select]="{ value: selectedChoice === choice ? 'selected' : 'unselected', params: {background: backgroundColor}}"
      >
<!--        <div class="option-background"-->
<!--             -->
<!--        ></div>-->
        <div [style.padding-left]="padding + 'px'" [style.padding-right]="padding + 'px'">
          <span style="line-height: 1">{{ choice }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
