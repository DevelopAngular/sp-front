<h2>Name</h2>
  <pre>   {{ name }}</pre>
<h2>Destination</h2>
  <pre>   {{ destination }}</pre>
<h2>Origin</h2>
  <pre>   {{ origin }}</pre>
<h2>Time-Out</h2>
  <pre>   {{ timeOut }}</pre>
<h2>Duration</h2>
  <pre>   {{ duration }} minutes</pre>
<h2>Issuer</h2>
  <pre>   {{ issuer }}</pre>
<h2>Description</h2>
  <pre>   {{ description }}</pre>
<h2>Email Staff</h2>
  <button
    mat-raised-button
    matTooltip="This will send an email to all relevant staff."
    matTooltipPosition="above"
    (click)='verify()'>
    Verify with Staff
  </button>
  <br>
