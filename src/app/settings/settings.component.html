<div class="settings-wrapper"  *ngIf="data || dataSideNav" [style.background-color]="darkTheme.getBackground('high', true)">
  <div class="top-arrow-container" (click)="dialogRef.close()">
    <div class="top-arrow" [style.background-color]="darkTheme.getBackground('high', true)"></div>
  </div>
  <div class="title" [ngStyle]="{'color': darkTheme.isEnabled$.value ? '#FFFFFF' : '#1F195E'}">Settings</div>
  <div class="settings-content">
    <div class="profile-switch" *ngIf="kioskMode.currentRoom$ | async">
      <div class="option"
           (mouseenter)="hoveredMasterOption = true"
           (mouseleave)="hoveredMasterOption = false"
           [style.background-color]="hoveredMasterOption ? 'rgb(228, 235, 255)' : 'transparent'"
           (click)="signOutAction()">
        <img class="switch-icon" [src]="getIcon('Tablet', null,  hoveredMasterOption) | resolveAsset">
        <div class="option-title" [style.color]="getColor(null, hoveredMasterOption)">Exit Kiosk Mode</div>
        <img class="arrow-icon" [src]="getIcon('Chevron Right', null,  hoveredMasterOption) | resolveAsset">
      </div>

      <mat-divider class="divider"></mat-divider>
    </div>

    <div class="profile-switch" *ngIf="isSwitch">
      <div class="option"
           (mouseenter)="hoveredMasterOption = true"
           (mouseleave)="hoveredMasterOption = false"
           [style.background-color]="hoveredMasterOption ? 'rgb(228, 235, 255)' : 'transparent'"
           (click)="dialogRef.close('switch')">
        <img class="switch-icon" [src]="getIcon('Profile Switch', null,  hoveredMasterOption) | resolveAsset">
        <div class="option-title" [style.color]="getColor(null, hoveredMasterOption)">Administrator View</div>
        <img class="arrow-icon" [src]="getIcon('Chevron Right', null,  hoveredMasterOption) | resolveAsset">
      </div>

      <mat-divider class="divider"></mat-divider>
    </div>

    <div class="setting" *ngFor="let setting of settings; let i = index">
      <div *ngIf="!setting.hidden">
        <div class="content"
             (click)="handleAction(setting);"
             (mouseenter)="onHover(setting.gradient)"
             (mouseleave)="hovered = false"
             [style.background]="hovered && hoveredColor === setting.gradient ?
           i === 2 ? (darkTheme.isEnabled$.value ? 'rgb(228, 235, 255)' : 'radial-gradient(circle at 73% 71%,' + setting.gradient + ')') : 'radial-gradient(circle at 73% 71%,' + setting.gradient + ')' : 'none'"
        >
          <img class="setting-icon"
               [src]="i === 2 ? (darkTheme.isEnabled$.value && (hovered && hoveredColor === setting.gradient) ? './assets/Moon (Navy).svg' : getIcon(setting.icon, setting, hovered, hoveredColor)) : (getIcon(setting.icon, setting, hovered, hoveredColor)) | resolveAsset" alt="SET">
          <div class="setting-title"
               [style.color]="i === 2 ? (darkTheme.isEnabled$.value && (hovered && hoveredColor === setting.gradient) ? '#1F195E' : getColor(setting, hovered, hoveredColor)) : (getColor(setting, hovered, hoveredColor))"
          > {{(i === 2 ? (darkTheme.isEnabled$.value ? 'Light Mode' : 'Dark Mode') : setting.title)}} </div>
        </div>
        <mat-divider class="divider"
                     [style.border-top-color]="darkTheme.isEnabled$.value ? 'rgba(255, 255, 255, .12)' : 'rgba(0, 0, 0, .12)'"
                     *ngIf="i === 3 || i === 6 || (i === 2 && !!this.kioskMode.currentRoom$.value)">
        </mat-divider>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="sign-out"
         [style.background-color]="hoveredSignout ? 'rgb(228, 235, 255)' : 'transparent'"
         [style.color]="getColor(null, hoveredSignout)"
         (mouseenter)="hoveredSignout = true"
         (mouseleave)="hoveredSignout = false"
         (click)="signOutAction()">Sign out</div>
    <div class="options" [style.color]="getColor(null, null)">
      <span class="version" [style.cursor]="'pointer'">{{version}}</span>
      <span class="privacy" (click)="dialogRef.close('privacy')">Privacy & Terms</span>
    </div>
  </div>
</div>
