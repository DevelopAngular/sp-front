
<div class="settings-wrapper">
  <div class="top-arrow-container">
    <div class="top-arrow"></div>
  </div>
  <div class="title">Settings</div>
  <div class="settings-content">
    <div class="setting" *ngFor="let setting of settings; let i = index" (click)="dialogRef.close(setting.action)">
      <div class="content" (mouseenter)="hovered = true" (mouseleave)="hovered = false">
        <img class="setting-icon" [src]="setting.icon | resolveAsset" alt="SET">
        <div class="setting-title"> {{setting.title }} </div>
      </div>
      <mat-divider *ngIf="i === 2 || i === 5"></mat-divider>
    </div>
  </div>
  <div class="footer">
    <div class="sign-out" (click)="dialogRef.close('signout')">Sign out</div>
    <div class="options">
      <span class="version">Version 1.2</span>
      <span class="privacy">Privacy & Terms</span>
    </div>
  </div>
</div>
