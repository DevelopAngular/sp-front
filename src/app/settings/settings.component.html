<div class="settings-wrapper" (scroll)="$event.stopPropagation()"  *ngIf="data || dataSideNav" [style.background-color]="darkTheme.getBackground('high', true)">
  <div class="top-arrow-container"
       appCrossPointerEventTarget
       (pointerClickEvent)="dialogRef.close()"
  >
    <div class="top-arrow" [style.background-color]="darkTheme.getBackground('high', true)"></div>
  </div>
  <div class="title" [ngStyle]="{'color': darkTheme.isEnabled$.value ? '#FFFFFF' : '#1F195E'}">Settings</div>
  <div class="settings-content">
    <div class="profile-switch" *ngIf="kioskMode.currentRoom$ | async">
      <div class="option"
           #kiosk
           (mouseenter)="hoveredMasterOption = true"
           (mouseleave)="hoveredMasterOption = false; kiosk.pressed = false"
           [style.background]="hoveredMasterOption ? (kiosk.pressed ? 'rgba(127, 135, 157, .15)' : 'rgba(127, 135, 157, .1)') : 'transparent'"
           appCrossPointerEventTarget
           (pointerClickEvent)="hoveredMasterOption = false; signOutAction()"
           (pointerDownEvent)="kiosk.pressed = true; hoveredMasterOption = true"
           (pointerCancelEvent)="kiosk.pressed = false; hoveredMasterOption = false;"

      >
        <img class="switch-icon" [src]="getIcon('Tablet', null) | resolveAsset">
        <div class="option-title" [style.color]="getColor('#FFFFFF', '#7f879d')">Exit Kiosk Mode</div>
        <img class="arrow-icon" [src]="getIcon('Chevron Right', null) | resolveAsset">
      </div>

<!--      <mat-divider class="divider"></mat-divider>-->
    </div>

    <div class="profile-switch" *ngIf="isSwitch">
      <div class="option"
           #switch
           (mouseenter)="hoveredMasterOption = true"
           (mouseleave)="hoveredMasterOption = false"
           [style.background]="hoveredMasterOption ? (switch.pressed ? 'rgba(127, 135, 157, .15)' : 'rgba(127, 135, 157, .1)') : 'transparent'"
           appCrossPointerEventTarget
           (pointerClickEvent)="hoveredMasterOption = false; switchAction()"
           (pointerDownEvent)="switch.pressed = true; hoveredMasterOption = true"
           (pointerCancelEvent)="switch.pressed = false; hoveredMasterOption = false;"
      >
        <img class="switch-icon" [src]="getIcon('Profile Switch', null) | resolveAsset">
        <div class="option-title" [style.color]="getColor('#FFFFFF', '#7f879d')">Admin View</div>
        <img class="arrow-icon" [src]="getIcon('Chevron Right', null) | resolveAsset">
      </div>

<!--      <mat-divider class="divider"></mat-divider>-->
    </div>

    <div class="setting" *ngFor="let setting of settings; let i = index">
      <div *ngIf="!setting.hidden">
        <div class="content"
             #set
             appCrossPointerEventTarget
             (pointerClickEvent)="handleAction(setting); set.hovered = false"
             (pointerDownEvent)="set.pressed = true"
             (pointerCancelEvent)="set.pressed = false; set.hovered = false;"
             (mouseenter)="set.hovered = true"
             (mouseleave)="set.hovered = false; set.pressed = false"
             [style.background]="set.hovered ? (set.pressed ? 'rgba(127, 135, 157, .15)' : 'rgba(127, 135, 157, .1)') : 'transparent'"
        >
          <img class="setting-icon"
               [title]="setting.tooltip"
               [src]="getIcon(setting.icon, setting) | resolveAsset" alt="SET"
          >
          <div class="setting-title"
               [style.color]="getColor('#FFFFFF', '#7f879d')"
          > {{setting.title}} </div>
        </div>
<!--        <mat-divider class="divider"-->
<!--                     [style.border-top-color]="darkTheme.isEnabled$.value ? 'rgba(255, 255, 255, .12)' : 'rgba(0, 0, 0, .12)'"-->
<!--                     *ngIf="i === 3 || i === 6 || (setting.action === 'appearance' && !!this.kioskMode.currentRoom$.value)">-->
<!--        </mat-divider>-->
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="sign-out"
         #signOut
         [style.background-color]="hoveredSignout ? (signOut.pressed ? 'rgba(127, 135, 157, .15)' : 'rgba(127, 135, 157, .1)') : 'transparent'"
         [style.color]="getColor('#FFFFFF', '#7f879d')"
         (mouseenter)="hoveredSignout = true"
         (mouseleave)="hoveredSignout = false"

         appCrossPointerEventTarget
         (pointerClickEvent)="hoveredSignout = false; signOutAction()"
         (pointerDownEvent)="signOut.pressed = true; hoveredSignout = true"
         (pointerCancelEvent)="signOut.pressed = false; hoveredSignout = false;"
    >Sign out</div>
    <div class="options" [style.color]="getColor(null, null)">
      <span class="option"
            appCrossPointerEventTarget
            (pointerClickEvent)="openLink('privacy')"
      >Privacy</span>
      <span class="option"
            appCrossPointerEventTarget
            (pointerClickEvent)="openLink('terms')"
      >Terms</span>
    </div>
  </div>
</div>
