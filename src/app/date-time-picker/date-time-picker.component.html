<div class="date-time-wrapper">
  <owl-date-time-inline [(ngModel)]="selectedMoment" [hour12Timer]="true" [min]="min" [pickerType]="showTime?'both':'calendar'"></owl-date-time-inline>
  
    <owl-date-time-inline *ngIf="showTwoCalender" [(ngModel)]="selectedMomentt_2ndCal" [min]="min" [hour12Timer]="true" [min]="min_2ndCal" [pickerType]="showTime_2ndCal?'both':'calendar'"></owl-date-time-inline>
  
</div>
