<mat-form-field [style.margin-right]="'20px'">
    <input matInput [matDatepicker]="picker" [readonly]="true" (dateChange)="updateDate($event)" placeholder="Choose a start date" [min]="now">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <input matInput atp-time-picker placeholder="Choose a start time">
</mat-form-field>
