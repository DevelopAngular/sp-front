<div class="button"
     [style.border]="border"
     [style.background]="styleGradient"
     [style.width]="width"
     [style.min-width]="minWidth"
     [style.min-height]="minHeight"
     [style.height]="minHeight"
     [style.box-shadow]="shadow"
     [style.opacity]="hovered && !buttonDown && !disabled ? 0.85 : (buttonDown && !disabled ? 0.7 : (disabled ? 0.5 : 1))"
     [style.cursor]="cursor"
     [style.border-radius]="cornerRadius"
     (click)="onClick($event)"
     (mouseenter)="onHover(true)" (mouseleave)="onHover(false)"
     (mousedown)="onPress(true, $event)" (mouseup)="onPress(false, $event)"
     (touchstart)="onTap(true)"
     (touchend)="onTap(false)"
     [@pressState]="buttonState"
     [ngClass]="{'center': !(leftIcon || rightIcon), 'disabled': disabled}">
    <!--<span style="position: absolute; top: 0; left: 3px; font-size: 10px;">{{size}}</span>-->
  <div *ngIf="!buttonLink" class="wrapper-container" [style.width]="textWidth" [style.padding]="padding">
    <div class="wrapper">
      <img draggable="false" *ngIf="leftIcon" [style.width]="leftImageWidth" [style.height]="leftImageHeight" class="icon left-icon" [src]="leftIcon | resolveAsset">
      <div class="text-content" [style.text-align]="contentAlign">
        <div class="content-wrapper"
             [style.line-height]="1"
             [style.white-space]="whiteSpace"
             [style.color]="textColor"
             [style.font-weight]="fontWeight"
             [style.font-size]="fontSize">
          <ng-content></ng-content>
        </div>
      </div>
      <img draggable="false" [style.width]="leftImageWidth" [style.height]="leftImageHeight" *ngIf="rightIcon" class="icon right-icon" [src]="rightIcon | resolveAsset">
    </div>
  </div>
  <div *ngIf="buttonLink" class="wrapper-container button-link">
    <a class="link" [href]="buttonLink" [attr.target]="linkType" name="link" [attr.draggable]="download">
      <img draggable="false" *ngIf="leftIcon" [style.width]="leftImageWidth" [style.height]="leftImageHeight" class="icon left-icon" [src]="leftIcon | resolveAsset">

      <div
        [style.color]="textColor"
        [style.font-weight]="fontWeight"
        [style.font-size]="fontSize">
        <span>{{text}}</span>
      </div>
      <img draggable="false" *ngIf="linkType === '_blank' && rightIcon" [style.width]="leftImageWidth" [style.height]="leftImageHeight" class="icon right-icon" [src]="rightIcon | resolveAsset">
    </a>
  </div>
  <div class="subtitle" [style.margin-top]="subtitle ? '0px' : '-12px'" [style.opacity]="subtitle ? '1' : '0'">
    <span *ngIf="subtitle">{{subtitle}}</span>
  </div>
</div>
