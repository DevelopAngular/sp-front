<div mat-raised-button class="button"
     [style.background]="styleGradient"
     [style.min-width]="minWidth"
     [style.min-height]="minHeight"
     [style.font-size]="fontSize"
     [style.box-shadow]="shadow"
     [style.cursor]="cursor"
     [@pressState]="buttonState" (click)="onClick($event)"
     (mouseenter)="onHover(true)" (mouseleave)="onHover(false)"
     (mousedown)="onPress(true)" (mouseup)="onPress(false)"
     [ngClass]="{'center': !(leftIcon || rightIcon)}">
  <div class="wrapper">
    <img *ngIf="leftIcon" [style.width]="leftImageWidth" [style.height]="leftImageHeight" class="icon left-icon" [src]="leftIcon | resolveAsset">
    <div class="text-content" [style.text-align]="contentAlign">
      <div class="content-wrapper" style="display: inline-block;" [style.color]="textColor">
        <ng-content></ng-content>
      </div>
    </div>
    <img *ngIf="rightIcon" class="icon right-icon" [src]="rightIcon | resolveAsset">
  </div>
</div>
