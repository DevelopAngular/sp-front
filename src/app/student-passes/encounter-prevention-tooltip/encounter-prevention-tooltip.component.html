<div class="wrapper">
  <div class="header">
    <div class="title">Encounter Prevention</div>
    <div class="subtitle">This student canâ€™t have passes at the same time as:</div>
  </div>
  <mat-divider style="border-color: #FFFFFF"></mat-divider>

  <div class="content">
    <div class="group-name" *ngIf="groups[0].name">{{ groups[0].name }}</div>
    <div class="prevention-students">
      <div class="student" *ngFor="let student of groups[0].users">
        <div class="student-picture">
          <div *ngIf="student.profile_picture; else d" [ngStyle]="{'background': 'url(' + student.profile_picture + ') no-repeat left center/cover', width: '23px', height: '23px'}"></div>
          <ng-template #d>
            <img width="23" height="23" [src]="'./assets/Avatar Default.svg' | resolveAsset" alt="">
          </ng-template>
        </div>
        <div class="name">{{ student.display_name }}</div>
        <!--      <div *ngIf="chip.hovered" class="delete">-->
        <!--        <img [src]="'./assets/Cancel (Navy).svg'" width="16" alt="Check.svg">-->
        <!--      </div>-->
      </div>
    </div>
    <div class="group-notes" *ngIf="groups[0].notes">{{ groups[0].notes }}</div>
  </div>
</div>
