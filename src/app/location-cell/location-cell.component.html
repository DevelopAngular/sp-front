<div class="wrapper" (click)="cellSelected()">
  <div *ngIf="type==='location'" class="info">
    <div class="title">
      {{value.title}}
    </div>
    <div class="room">
      {{value.room}}
    </div>
  </div>

  <div *ngIf="type==='teacher'" class="info">
    <div class="title">
      {{value.display_name}}
    </div>
  </div>
  <div class="divider"></div>
</div>
