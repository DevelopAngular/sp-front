<div class="wrapper" (click)="cellSelected()" (mouseenter)="hovered = true" (mouseleave)="hovered = false" [style.background-color]="bgColor" [style.color]="textColor" [style.cursor]="cursor">
  <div *ngIf="type==='location'" class="info">
    <img *ngIf="showStar" (mouseenter)="overStar=true" (mouseleave)="overStar=false" class="star" [src]="'./assets/Star' +(this.value.starred?' (Yellow)':' (Blue-Gray)') +'.svg' | resolveAsset">
    <div class="title">
      {{value.title}}
    </div>
    <div class="room" [style.color]="roomColor">
      {{value.room}}
      <img *ngIf="showLock && !showStar && hasLocks" class="lock" [src]="'./assets/Lock' +(this.hovered?' (Navy)':' (Blue-Gray)') +'.svg' | resolveAsset">
    </div>
  </div>

  <div *ngIf="type==='teachers'" class="info">
    <div class="title">
      {{value.display_name}}
    </div>
  </div>
  <div class="divider"></div>
</div>
