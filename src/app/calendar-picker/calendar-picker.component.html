<div class="calendar" [style.width]="width + 'px'">
  <div class="calendar-navs">
    <div class="month-nav">
      <div class="switch-month" (click)="prevMonth()">
        <img class="month-icon" [src]="'./assets/Chevron Left (Navy).svg' | resolveAsset" alt="prev">
      </div>
      <span class="ds-dialog-subtitle">{{ currentDate.format('MMMM') }}</span>
      <div class="switch-month" (click)="nextMonth()">
        <img class="month-icon" [src]="'./assets/Chevron Right (Navy).svg' | resolveAsset" alt="next">
      </div>
    </div>
    <mat-divider></mat-divider>
    <!--<div class="year-nav">-->
      <!--<button (click)="prevYear()">&lt;</button>-->
      <!--<span>{{ currentDate.format('YYYY') }}</span>-->
      <!--<button (click)="nextYear()">&gt;</button>-->
    <!--</div>-->
  </div>
  <div class="month-grid">
   <div class="days">
    <div class="day-names">
       <div
        *ngFor="let name of dayNames"
         class="day-name"
         [style.width]="(width / 7) + 'px'"
         [style.height]="(width / 7 - 9) + 'px'">
           {{ name }}
       </div>
    </div>
    <div class="divider" [style.width]="width + 'px'">
        <mat-divider></mat-divider>
    </div>
   </div>

    <div class="weeks">
      <div *ngFor="let week of weeks" class="week">
        <ng-container *ngFor="let day of week">
          <div
            class="week-date disabled"
            [style.width]="(width / 7) + 'px'"
            [style.height]="(width / 7 - 9) + 'px'"
            [ngClass]="{'is-next-month': isNextMonth(day.mDate)}"
            *ngIf="!isSelectedMonth(day.mDate) && isWeekendDay(day.mDate)">
            <span class="date-text"
            >{{ day.mDate.date() }}</span>
          </div>
          <div class="week-date"
               [style.width]="(width / 7) + 'px'"
               [style.height]="(width / 7 - 9) + 'px'"
               *ngIf="isSelectedMonth(day.mDate) && isWeekendDay(day.mDate)"
               (click)="selectDate(day)"
               (mouseenter)="hovered = true"
               (mouseleave)="hovered = false"
               [ngClass]="{ today: day.today, selected: isSelected(day.mDate), hovered: hovered && !isSelected(day.mDate)}">
            <span class="date-text">{{ day.mDate.date() }}</span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
    <div class="time-picker" *ngIf="showTime">
        <mat-divider></mat-divider>
        <app-time-picker></app-time-picker>
    </div>
</div>
