<div class="wrapper" [style.flex-direction]="horizontalTable ? 'row' : 'column'" [style.width]="type==='location'? (!horizontalTable ? '395px': '430px') :'200px'">
  <!--<input class="input" *ngIf="!horizontalTable" #searchBox [value]="search" [placeholder]="placeholder" (keyup)="onSearch(searchBox.value)">-->
  <app-round-input
    [style.margin]="'20px' "
    [minWidth]="'20px auto 5px auto'"
    [width]="'200px'"
    [type]="'text'"
    [placeholder]="'Search rooms'"
    [fieldIconPosition]="'left'"
    [closeIcon]="true"
    [focused]="true"
    (ontextupdate)="onSearch($event)"
  ></app-round-input>
  <div *ngIf="type==='location' && showFavorites" class="table-left" [style.height]="!starredChoices.length ? '100px' : heightLeftTable">
    <div class="fav-header" [style.margin-top]="horizontalTable ? '27px' : '10px'">
      Favorites
    </div>
    <div *ngIf="favoritesLoaded" class="choices" [style.height]="height" [style.width]="horizontalTable ? '180px' : '190px'" (scroll)="leftScroll($event)">
      <app-location-cell class="choice" *ngFor="let choice of starredChoices"
        dragula="locations" [dragulaModel]="starredChoices" (dragulaModelChange)="updateOrderLocation($event)"
        (onSelect)="choiceSelected($event)" (onStar)="star($event)"
        [value]="choice" [type]="type" [starred]="true" [showStar]="showStars">
      </app-location-cell>
      <div *ngIf="starredChoices.length<1" class="no-favs">Add Favorites in Settings.<div *ngIf="!showStars">Add Favorites in Settings.</div></div>
    </div>
    <div *ngIf="rightShadow" class="shadow"></div>
  </div>
  <div *ngIf="rightHeaderText" class="fav-header">All Rooms</div>
  <div class="table-right" [style.height]="horizontalTable ? '189px' : 'none'" [style.margin]="'0 ' +(showFavorites?'0':'auto')">
    <input *ngIf="horizontalTable" class="input" #searchBox [value]="search" [placeholder]="placeholder" (keyup)="onSearch(searchBox.value)">
    <div class="quick-label" *ngIf="staticChoices">Quick Select</div>
    <div class="choices" [style.height]="height === '107px' ? '121px' : height" [style.width]="horizontalTable ? '180px' : '190px'" (scroll)="onScroll($event)">
      <app-location-cell [hasLocks]="hasLocks" [forLater]="forLater" [forStaff]="forStaff" class="choice" *ngFor="let choice of choices" [showStar]="showStars && !noRightStar" [starred]="false"
                        (onSelect)="choiceSelected($event)" (onStar)="star($event)"
                        [value]="choice" [type]="type" [valid]="!invalidLocation || choice.id !== invalidLocation">
      </app-location-cell>
    </div>
    <div *ngIf="leftShadow" class="shadow"></div>
  </div>
</div>
