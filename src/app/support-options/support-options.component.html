<div class="wrapper">
  <div class="options">
    <div class="option-container" *ngFor="let option of options">
      <a class="option" [href]="option.link" target="_blank" *ngIf="option.hasShow && option.link" (mouseenter)="option.hovered = true" (mouseleave)="option.hovered = false">
        <img class="icon" [src]="getIcon(option.image, null,  option.hovered) | resolveAsset">
        <div class="name" [style.color]="option.hovered ? '#1F195E' : '#7f879d'">{{ option.name }}</div>
      </a>
      <a class="option" id="click-to-chat__cta--text" appCrossPointerEventTarget (pointerClickEvent)="openHubspot()" *ngIf="option.hasShow && !option.link" (mouseenter)="option.hovered = true" (mouseleave)="option.hovered = false">
        <img class="icon" [src]="getIcon(option.image, null,  option.hovered) | resolveAsset">
        <div class="name" [style.color]="option.hovered ? '#1F195E' : '#7f879d'">{{ option.name }}</div>
      </a>
      <mat-divider [style.margin]="'8px 0'" *ngIf="option.image === 'Chat'"></mat-divider>
    </div>
  </div>
</div>
