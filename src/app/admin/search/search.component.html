<div class="search-wrapper">
  <div class="input-header">
      <app-round-input [labelText]="'Date and Time'" [type]="'dates'" [placeholder]="'Date placeholder'" (ontextupdate)="$event"></app-round-input>
      <app-round-input [labelText]="'Text stuff'" [type]="'text'" [placeholder]="'Text placeholder'" (ontextupdate)="$event"></app-round-input>
      <app-round-input [labelText]="'Chip stuff'" [type]="'chips'" [placeholder]="'Chip Placeholder'" [searchEndpoint]="'v1/users?role=hallpass_student&limit=5'" (onchipupdate)="$event"></app-round-input>
  </div>
  <div class="default-message" *ngIf="!hasSearched">
    <div class="title-text">
      <img class="icon" [src]="'./assets/Search (Blue).png' | resolveAsset">
      <div>Search</div>
    </div>
    <div class="small-text">
      This is an ultimate search query of everything going on in the school. <br>
      <br>
      You can search for a single item or multiple items within search search field <br>
      as well as search more than one field at a time to filter your results. <br>
      <br>
      In the end, you can generate PDF reports.
    </div>
  </div>
  <div class="button-footer">

  </div>
</div>
