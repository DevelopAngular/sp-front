<div class="settings-wrapper">
  <div class="flex-center-center mt pt">
    <div>
      <div>
        <h2 class="px" [style.color]="'#134482'">Settings</h2>
      </div>
      <div class="flex-center-start" >
        <div *ngFor="let setting of settings" class="px">
          <app-gradient-button
            [cursor]="'pointer'"
            [minWidth]="'121px'"
            [minHeight]="'74px'"
            [gradient]="setting.color_profile.gradient_color"
            [hoverColor]="setting.color_profile.solid_color"
            [fontSize]="'17px'"
            (click)="settingsAction(setting.action)">{{setting.title}}
          </app-gradient-button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-links">
    <div class="version-text">SmartPass Version 1.2</div>
    <div class="links" style="display: flex">
      <div><a href="https://www.smartpass.app/legal" target="_blank">Privacy & Terms</a></div>
      <div style="margin-left: 20px"><a href="https://www.smartpass.app/acknowledgements" target="_blank">Acknowledgements</a></div>
    </div>
  </div>
</div>
