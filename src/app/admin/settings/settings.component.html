<div class="settings-wrapper" *ngIf="data" [style.background-color]="darkTheme.getBackground('low')">

    <div class="title" [ngStyle]="{'color': data.darkBackground ? '#FFFFFF' : '#1F195E'}">Settings</div>
    <div class="settings-content">
      <div class="profile-switch">
        <div class="option"  *ngIf="isSwitchOption"
             (mouseenter)="hoveredProfile = true"
             (mouseleave)="hoveredProfile = false"
             [style.background-color]="hoveredProfile ? 'rgb(228, 235, 255)' : 'transparent'"
             (click)="dialogRef.close('switch')"
        >
          <img class="switch-icon" [src]="getIcon('Profile Switch', null, hoveredProfile) | resolveAsset">
          <div class="option-title" [style.color]="getColor(null, hoveredProfile)">Teacher View</div>
          <img class="arrow-icon" [src]="getIcon('Chevron Right', null, hoveredProfile) | resolveAsset">

        </div>

        <div class="option"
             (mouseenter)="hoveredTheme = true"
             (mouseleave)="hoveredTheme = false"
             [style.background-color]="hoveredTheme ? 'rgb(228, 235, 255)' : 'transparent'"
             (click)="darkTheme.switchTheme(); data.darkBackground = !data.darkBackground"
        >

          <img class="switch-icon" [src]="getIcon('Moon', null, hoveredTheme) | resolveAsset">
          <div class="option-title" [style.color]="getColor(null, hoveredTheme)">
            <span *ngIf="darkTheme.isEnabled$.value; else dark">Light Theme</span>
            <ng-template #dark>
              <span>Dark Theme</span>
            </ng-template>
          </div>

        </div>
        <mat-divider style="margin: 10px 0 10px 0"></mat-divider>
      </div>
      <div class="links">
        <div class="link"
             *ngFor="let setting of settings"
             (click)="dialogRef.close(setting.action)"
             (mouseenter)="onHover(setting.gradient)"
             (mouseleave)="hovered = false"
             [style.background]="hovered && hoveredColor === setting.gradient ? 'radial-gradient(circle at 73% 71%,' + setting.gradient + ')' : 'none'"
        >
          <img class="icon" [src]="getIcon(setting.icon, setting, hovered, hoveredColor) | resolveAsset" alt="link">
          <div class="setting-name"
               [style.color]="getColor(setting, hovered, hoveredColor)"
          >{{ setting.title }}</div>
        </div>
      </div>
      <mat-divider style="margin: 10px 0 10px 0"></mat-divider>
    </div>
    <div class="footer">
      <div class="sign-out"
           [style.background-color]="hoveredSignout ? 'rgb(228, 235, 255)' : 'transparent'"
           [style.color]="getColor(null, hoveredSignout)"
           (mouseenter)="hoveredSignout = true"
           (mouseleave)="hoveredSignout = false"
           (click)="dialogRef.close('signout')">
        <span>Sign out</span>
      </div>
      <div class="versions" [style.color]="getColor(null, null)">
        <div class="version">Version 1.2</div>
          <div class="privacy"
               (click)="dialogRef.close('privacy')">Privacy & Terms</div>
      </div>
    </div>
    <div class="bottom-arrow-container">
        <div class="bottom-arrow" [style.background-color]="darkTheme.getBackground('low')"></div>
    </div>
</div>
