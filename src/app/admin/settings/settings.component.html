<div class="settings-wrapper">
    <div class="title">Settings</div>
    <div class="settings-content">
      <div class="links">
        <div class="link" *ngFor="let link of settings" (click)="dialogRef.close(link.action)">
          <img class="icon" [src]="link.icon | resolveAsset" alt="link">
          <div class="setting-name">{{ link.title }}</div>
        </div>
      </div>
      <mat-divider style="margin-top: 10px"></mat-divider>
    </div>
    <div class="footer">
      <div class="signuot" (click)="dialogRef.close('signout')">Sign out</div>
      <div class="versions">
        <div class="version">Version 1.2</div>
        <div class="privacy" (click)="dialogRef.close('privacy')">Privacy & Terms</div>
      </div>
    </div>
    <div class="bottom-arrow-container">
        <div class="bottom-arrow"></div>
    </div>
</div>
