<div class="settings-wrapper" *ngIf="data" [style.background-color]="darkTheme.getBackground('high', true)">

    <div class="title" [ngStyle]="{'color': darkTheme.isEnabled$.value ? '#FFFFFF' : '#1F195E'}">Settings</div>
    <div class="settings-content">
      <div class="profile-switch">
        <div class="option"  *ngIf="isSwitchOption"
             [style.background-color]="hoveredProfile ? 'rgb(228, 235, 255)' : 'transparent'"
             (mouseenter)="hoveredProfile = true"
             (mouseleave)="hoveredProfile = false"
             appCrossPointerEventTarget
             (pointerClickEvent)="hoveredProfile = false; dialogRef.close('switch')"
             (pointerDownEvent)="hoveredProfile = true; dialogRef.close('switch')"
             (pointerCancelEvent)="hoveredProfile = false"
        >
          <img class="switch-icon" [src]="getIcon('Profile Switch', null, hoveredProfile) | resolveAsset">
          <div class="option-title" [style.color]="getColor(null, hoveredProfile)">Teacher View</div>
          <img class="arrow-icon" [src]="getIcon('Chevron Right', null, hoveredProfile) | resolveAsset">

        </div>

        <div class="option"
             *ngIf="showGetStarted"
             [style.background]="started.hovered ? '#00B476' : 'transparent'"
             #started
             (mouseenter)="started.hovered = true"
             (mouseleave)="started.hovered = false"
             appCrossPointerEventTarget
             (pointerClickEvent)="started.pressed = false; handleAction({action: 'getStarted'})"
             (pointerDownEvent)="started.pressed = true"
             (pointerCancelEvent)="started.pressed = false;"
        >

          <img class="switch-icon" [src]="!darkTheme.isEnabled$.value && started.hovered ? './assets/lamp (White).svg' : getIcon('lamp', null, started.hovered) | resolveAsset">
          <div class="option-title" [style.color]="!darkTheme.isEnabled$.value && started.hovered ? 'white' : getColor(null, started.hovered)">
            <div>
              <span>Get Started</span>
            </div>
          </div>

        </div>

        <div class="option"
             [style.background]="_themeBackground"
             (mouseenter)="hoveredTheme = true"
             (mouseleave)="hoveredTheme = false"
             appCrossPointerEventTarget
             (pointerClickEvent)="dialogRef.close('appearance')"
             (pointerDownEvent)="pressedTheme = true"
             (pointerCancelEvent)="pressedTheme = false;"
        >
          <img class="switch-icon" [src]="!darkTheme.isEnabled$.value && hoveredTheme ? './assets/Glasses (White).svg' : getIcon('Glasses', null, hoveredTheme) | resolveAsset">
          <div class="option-title" [style.color]="!darkTheme.isEnabled$.value && hoveredTheme ? 'white' : getColor(null, hoveredTheme)">
            <div>
              <span>Appearance</span>
            </div>
          </div>

        </div>
      </div>
<!--      <div class="links">-->
<!--        <div class="link"-->
<!--             *ngFor="let setting of settings"-->
<!--             [style.background]="hovered && hoveredColor === setting.background ? setting.background : 'none'"-->
<!--             (mouseenter)="onHover(setting.background)"-->
<!--             (mouseleave)="hovered = false"-->
<!--             appCrossPointerEventTarget-->
<!--             (pointerClickEvent)="hovered = false; handleAction(setting)"-->
<!--             (pointerDownEvent)="hovered = true"-->
<!--             (pointerCancelEvent)="hovered = false"-->
<!--        >-->
<!--          <img class="icon" [src]="getIcon(setting.icon, setting, hovered, hoveredColor) | resolveAsset" alt="link">-->
<!--          <div class="setting-name"-->
<!--               [style.color]="getColor(setting, hovered, hoveredColor)"-->
<!--          >{{ setting.title }}</div>-->
<!--        </div>-->
<!--      </div>-->
      <mat-divider style="margin: 10px 0 10px 0"></mat-divider>
    </div>
    <div class="footer">
      <div class="sign-out"
           [style.background-color]="hoveredSignout ? 'rgb(228, 235, 255)' : 'transparent'"
           [style.color]="getColor(null, hoveredSignout)"
           (mouseenter)="hoveredSignout = true"
           (mouseleave)="hoveredSignout = false"
           appCrossPointerEventTarget
           (pointerClickEvent)="hoveredSignout = false; signOut()"
           (pointerDownEvent)="hoveredSignout = true"
           (pointerCancelEvent)="hoveredSignout = false"
      >
        <span>Sign out</span>
      </div>
      <div class="options" [style.color]="getColor(null, null)">
        <span class="option"
              appCrossPointerEventTarget
              (pointerClickEvent)="dialogRef.close('privacy')"
        >Privacy</span>
        <span class="option"
              appCrossPointerEventTarget
              (pointerClickEvent)="dialogRef.close('terms')"
        >Terms</span>
      </div>
    </div>
    <div class="bottom-arrow-container"
         appCrossPointerEventTarget
         (pointerClickEvent)="dialogRef.close()"
    >
      <div class="bottom-arrow" [style.background-color]="darkTheme.getBackground('high', true)"></div>
    </div>
</div>
