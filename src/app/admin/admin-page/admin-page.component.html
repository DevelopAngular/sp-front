<div class="admin-wrapper" *ngIf="hostVisibility">
	<div class="admin-nav-wrapper">
		<app-nav (restrictAccess)="hideOutlet($event)"></app-nav>
	</div>
	<ng-container *ngIf="showDummySwitcher$ | async">
		<app-restriction-dummy (reloadPage)="onReloadPage($event)"></app-restriction-dummy>
	</ng-container>
	<ng-container *ngIf="!(showDummySwitcher$ | async)">
		<router-outlet></router-outlet>
	</ng-container>
</div>
