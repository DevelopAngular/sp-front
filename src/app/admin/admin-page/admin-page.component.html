<app-navbar [hasNav]="false"></app-navbar>
<div class="admin-wrapper">
  <app-nav (restrictAccess)="hideOutlet($event)"></app-nav>
  <ng-container *ngIf="!isAdmin() || (outletDummySwitcher$ | async)">
    <app-restriction-dummy></app-restriction-dummy>
  </ng-container>
  <ng-container *ngIf="isAdmin() && (loginService.isAuthenticated$ | async) && !(outletDummySwitcher$ | async)">
    <router-outlet></router-outlet>
  </ng-container>
</div>
