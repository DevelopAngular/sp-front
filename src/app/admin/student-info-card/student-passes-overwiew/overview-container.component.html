<div class="wrapper" [ngStyle]="{width: width}">
  <div class="header">
    <div class="title">
      <img width="18" [src]="icon | resolveAsset">
      <div style="margin-left: 10px">{{ title }}</div>
    </div>

    <div class="icon-button">
      <app-round-button [size]="34" [icon]="'Dots'" (buttonClick)="clickFilter.emit({event: $event, action: title})"></app-round-button>
    </div>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
