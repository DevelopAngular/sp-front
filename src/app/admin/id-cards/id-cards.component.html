<div class="host" appSafariScroll>
    <div class="start-page-wrapper ds-flex-center-center ds-flex-column">
        <img [src]="'./assets/ID Cards Get Started.svg' | resolveAsset" alt="">
        <p class="ds-big-title description" [style.color]="darkTheme.getColor({white: '#1F195E', dark: '#FFFFFF'})">Create, Customize, and Distribute ID Cards in 5 minutes.</p>
        <div class="button">
            <app-gradient-button [style.margin-left]="'15px'" [size]="'medium'" [hoverColor]="'#00B476'" [cursor]="'pointer'" (buttonClick)="getStarted()">
                Get started
            </app-gradient-button>
        </div>
    </div>

</div>
