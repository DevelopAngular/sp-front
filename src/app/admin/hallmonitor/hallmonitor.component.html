<div class="host" appSafariScroll>
  <div class="hallmonitor-wrapper" #scrollableArea>
    <div class="collection-container">
      <div class="hallpass-box">
        <div class="hall-monitor-top">
          <app-round-input
            [type]="'text'"
            [width]="'260px'"
            [placeholder]="'Search'"
            [closeIcon]="true"
            [pending$]="searchPending$"
            (ontextupdate)="onSearch($event)"
          >
          </app-round-input>
        </div>
        <div class="hall-monitor-bottom">
          <app-pass-collection
            [hasSort]="true"
            [isActive]="true"
            [isAdminPage]="true"
            [showEmptyHeader]="true"
            [columnViewIcon]="false"
            [forStaff]="true"
            [forMonitor]="true"
            [style.width]="'600px'"
            [passProvider]="activePassProvider"
            [title]="'Active Passes'"
            [icon]="'./assets/Walking (Navy).svg'"
            [columns]="4"
            (sortMode)="updatePassCollection($event)"
            [selectedSort]="'expiration_time'"
          >
          </app-pass-collection>
          <div *ngIf="!(hasPasses | async) && (passesLoaded | async)"
               [style.color]="darkTheme.getColor({dark: '#FFFFFF', white: '#7F879D'})">
            <div class="empty-container" *ngIf="searchQuery$.value != ''">
              <img class="empty-svg" [src]="'./assets/emptyStates/emptyHallSearch.svg' | resolveAsset" alt="empty-svg">
              <div class="ds-empty-text-title" [style.margin]="'10px 0'">Nothing to See Here</div>
              <div class="ds-pt-10 ds-empty-text-info">Try searching again.</div>
            </div>
            <div class="empty-container" *ngIf="searchQuery$.value == ''" >
              <img class="empty-svg" [src]="'./assets/emptyStates/emptyHall.svg' | resolveAsset" alt="empty-svg">
              <div class="ds-empty-text-title">Take the Day Off</div>
              <div class="ds-pt-10 ds-empty-text-info">There aren't any active passes now</div>
            </div>
          </div>
        </div>
      </div>
    </div>
