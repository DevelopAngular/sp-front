<div class="wrapper">
  <div class="content">
    <img class="close" [src]="'./assets/Cancel (Transparent).svg'" appCrossPointerEventTarget (pointerClickEvent)="close.emit()">
    <div class="title">{{ title }}</div>
    <div class="subtitle">{{ subtitle }}</div>
    <div class="button">
      <app-gradient-button
        [leftIcon]="buttonIcon"
        (buttonClick)="onClick.emit()"
      >{{ buttonText }}</app-gradient-button>
    </div>
  </div>
</div>
