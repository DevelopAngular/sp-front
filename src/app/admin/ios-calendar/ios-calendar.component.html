<div class="host">
  <div class="container">
    <div class="selected">
      {{selected}}
    </div>
    <div class="wheel">

      <app-ios-calendar-wheel [wheelData]="'date'"></app-ios-calendar-wheel>
    </div>
    <div class="wheel">

      <app-ios-calendar-wheel [wheelData]="'hour'"></app-ios-calendar-wheel>
    </div>
    <div class="wheel">

      <app-ios-calendar-wheel [wheelData]="'minute'"></app-ios-calendar-wheel>
    </div>
  </div>
</div>
