<div (click)="navToRenewalPage()" class="renewal-notif" [ngClass]="{ expiring: expiring, active: onRenewalPage }">
	<div>
		<span>Summer Rollover</span>
		<img src="./assets/Chevron Right (Navy).svg" />
	</div>
	<div *ngIf="expiring">
		<img src="./assets/Alert (Yellow).svg" />
		<div>Subscription ending soon.</div>
	</div>
</div>
