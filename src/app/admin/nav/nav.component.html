<div class="nav-wrapper">

  <div class="nav-header">
    <app-smartpass-logo></app-smartpass-logo>
  </div>

  <div class="divider"></div>
  <div class="nav-buttons">
    <div *ngIf="!(fakeMenu | async)">
      <div *ngFor="let button of buttons">
        <ng-container *ngIf="hasRoles(button.requiredRoles)">
          <app-nav-button
            [style.margin-bottom]="'15px'"
            [selected]="tab.includes(button.route)"
            [content]="button.title"
            [icon]="button.imgUrl"
            (onClick)="route($event)"
            (onClick)="route(button.route)">
          </app-nav-button>
        </ng-container>
      </div>
    </div>
    <div *ngFor="let button of buttons">
      <ng-container *ngIf="fakeMenu | async">
          <app-nav-button
            [style.margin-bottom]="'15px'"
            [content]="button.title"
            [icon]="button.imgUrl">
          </app-nav-button>
      </ng-container>
    </div>
  </div>
  <div class="nav-footer">
    <div class="footer-text">{{(user?user.display_name:'')}}</div>
    <img (click)="router.navigateByUrl('/main/settings')" class="footer-settings" [src]="'./assets/Gear (Blue).png' | resolveAsset" alt="">
  </div>
</div>
