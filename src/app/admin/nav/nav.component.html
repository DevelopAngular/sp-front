<div class="nav-wrapper">

  <div class="nav-main" #navMain>
    <div class="nav-header">
      <app-smartpass-logo></app-smartpass-logo>
    </div>

    <div class="divider"></div>
    <div class="nav-buttons">
      <div *ngIf="!(fakeMenu | async)">
        <div *ngFor="let button of buttons">
          <ng-container *ngIf="hasRoles(button.requiredRoles) | async">
            <app-nav-button
              [style.margin-bottom]="'15px'"
              [selected]="isSelected(button.route)"
              [content]="button.title"
              [icon]="button.imgUrl"
              (onClick)="route(button)">
            </app-nav-button>
          </ng-container>
        </div>
      </div>
      <div *ngFor="let button of buttons">
        <ng-container *ngIf="fakeMenu | async">
          <app-nav-button
            [style.margin-bottom]="'15px'"
            [content]="button.title"
            [icon]="button.imgUrl">
          </app-nav-button>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="nav-footer">
    <div class="footer-text" [style.color]="darkTheme.getColor({white: '#1E194F', dark: '#FFFFFF'})">{{(user?user.display_name : '')}}</div>
    <div [style.display]="'flex'">
      <!--<img draggable="false" (click)="router.navigateByUrl('/select-profile')" class="footer-settings global-opacity-icons" [src]="'./assets/Switch Account (Blue).png' | resolveAsset" alt="" *ngIf="showButton">-->
      <!--{{darkTheme.isEnabled$.value}}-->
      <img draggable="false" class="footer-settings global-opacity-icons"
           [ngClass]="{'active-route': selectedSettings , 'active-route__dark': selectedSettings && darkTheme.isEnabled$.value}"
           [src]="settingsIcon | resolveAsset" alt="Settings icon"
           (click)="openSettings($event)"
      >
    </div>
  </div>
</div>
