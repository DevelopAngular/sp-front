<div class="divider">
  <div class="divider-header">
    <div class="divider-text">Date & Time Range</div>
  </div>
</div>
<app-date-time-picker [showTwoCalender]="true" (onUpdate)="fromDate=$event" (onUpdate_2ndCal)="todate=$event" (onconfirm)="dialogRef.close({'from':fromDate, 'to':toDate, 'text':$event})"></app-date-time-picker>
