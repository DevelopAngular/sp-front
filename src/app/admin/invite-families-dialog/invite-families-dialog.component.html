<div class="wrapper">
    <div class="heading" #header>
        <div class="back-button">
            <img (click)="back()" [src]="'./assets/Back Button (Gray-White).svg'" alt="Back Button (Blue-White).svg">
        </div>
        <div class="ds-dialog-title-navy ds-flex-center-center">
            <img [src]="'./assets/Invite Families (Green).svg'" width="24" height="24" alt="(White).svg" class="ds-mr-10">
            <span>Invite Families</span>
        </div>
    </div>
    <div class="content">
        <div class="page">
            <div class="block" style="margin-top: 15px;">
                <div class="inner">
                    <div class="title"><span>85% </span> 1398 of 1645 families connected</div>
                </div>
                <mat-divider></mat-divider>
                <div class="inner" style="display: flex;">
                    <div style="padding: 6px 10px 0 0;">
                        <img [src]="'./assets/Warning (Orange).svg'" alt="">
                    </div>
                    <!-- <div style="display: flex; align-items: center"> -->
                    <div class="info">247 students that donâ€™t have a family contact.</div>
                    <div class="info-icon">
                        <app-icon-button (clickEvent)="generateStudentsCsv(accountMissingGradeLevels$)" [size]="24" [srcString]="'Circle Download'"></app-icon-button>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
            <div class="block" style="margin-top: 15px;">
                <div class="inner">
                    <div class="ds-flex-center-between">
                        <div class="title">
                            Auto Invite Parents
                        </div>
                        <div class="toggle-control">
                            <app-toggle-input [form]="schoolForm" [controlSize]="'small'" [delimiter]="false" [controlName]="'display_card_room'"></app-toggle-input>
                        </div>
                    </div>
                    <div class="info" style="padding: 14px 0;width: 80%;">Any parent who is not invited will automatically receive invites.</div>
                </div>
            </div>
            <div class="block" style="margin-top: 15px;margin-bottom: 18px;">
                <div class="inner">
                    <div class="ds-flex-center-between">
                        <div class="title">
                            Parent Invite Codes
                        </div>
                        <div class="c-drop">
                            <span>All parents</span>
                            <span><img width="9px" [src]="'./assets/Chevron Down (Jade).svg' | resolveAsset"
                                    alt=""></span>
                        </div>
                    </div>
                    <div class="downlod-btn">
                        <app-gradient-button [size]="'small'" [gradient]="'#7083A0'" [leftIcon]="'/assets/Download Parent (White).svg'" [leftImageWidth]="'16px'" [leftImageHeight]="'21px'" [cursor]="'pointer'">Download Parent Invite Codes
                        </app-gradient-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
