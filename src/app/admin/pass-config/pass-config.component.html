<div class="pass-config-wrapper">
<div class="pass-config-container">

  <div class="pass-config-header" [style.height]="(dataChanges.length > 0 ? '174px' : '119px')">

      <div class="changes-log" *ngIf="dataChanges.length > 0">
          <div class="changes-log-text">
              {{ dataChanges.length }} unpublished edits
          </div>
          <div class="changes-buttons">
              <div class="discard-button" (click)="discard()">Discard</div>
              <app-gradient-button
                      [minHeight]="'39px'"
                      [style.width]="'153px'"
                      [cursor]="'pointer'"
                      [fontSize]="'12px'"
                      (buttonClick)="saveChanges()"
              >
                  Publish</app-gradient-button>
          </div>
      </div>

    <div class="school-logo">
      <div class="school-title">
          <img class="school-icon" [src]="'./assets/School (Blue).png' | resolveAsset">
          <div class="school-name">{{ schoolName }}</div>
      </div>
