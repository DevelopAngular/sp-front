<div class="host" appSafariScroll>
    <div class="pass-config-wrapper" #scrollableArea>
        <div class="pass-config-container" [style.background-color]="darkTheme.getBackground('default')">
            <!--<div class="header-wrapper">-->
                <div class="pass-config-header" [style.background-color]="darkTheme.getBackground('high', true)">
                    <div class="school-logo">
                        <div class="school-title">
                            <div *ngIf="bulkSelect; else staticHeader" class="school-name" [style.color]="darkTheme.getColor({white: '#1E194F', dark: '#FFFFFF'})">{{selectedPinnables.length}} Selected</div>
                            <ng-template #staticHeader>
                                <div class="school-name" [style.color]="darkTheme.getColor({white: '#1E194F', dark: '#FFFFFF'})">Rooms</div>
                            </ng-template>
                        </div>

                        <div class="header-settings">
                            <app-gradient-button
                                    [ngStyle]="{'opacity': bulkSelect && !selectedPinnables.length ? '.5' : '1'}"
                                    [size]="'medium'"
                                    [hoverColor]="'#00B476'"
                                    [cursor]="!bulkSelect || selectedPinnables.length ? 'pointer' : 'default'"
                                    (buttonClick)="buttonClicked($event)"
                                    [leftIcon]="headerButtonIcon"
                                    [disabled]="bulkSelect && !selectedPinnables.length">
                                {{headerButtonText}}
                            </app-gradient-button>
                            <app-gradient-button
                                    (click)="toggleBulk()"
                                    [style.margin]="'0 15px 0 15px'"
                                    [cursor]="'pointer'"
                                    [gradient]="'#F4F4F4, #F4F4F4'"
                                    [hoverColor]="'#F5F5F5'"
                                    [textColor]="'#1F195E'"
                                    [size]="'medium'"
                            >
                                {{ (bulkSelect ? 'Done' : 'Edit') }}
                            </app-gradient-button>
                            <app-gradient-button
                                    (click)="openSettings()"
                                    [cursor]="'pointer'"
                                    [gradient]="'#F4F4F4, #F4F4F4'"
                                    [hoverColor]="'#F5F5F5'"
                                    [textColor]="'#1F195E'"
                                    [size]="'medium'"
                                    [leftIcon]="'./assets/Options (Navy).svg'"
                                    [disabled]="bulkSelect"
                            >
                                Options
                            </app-gradient-button>
                        </div>

                    </div>
                </div>
            <!--</div>-->

        </div>
        <div class="pass-config-content">
          <div *ngIf="loading$ | async" class="loading-theme_blue-gray spinner loading-spinner">
            <mat-spinner [diameter]="35" [color]="'accent'"></mat-spinner>
          </div>
          <div class="prevent-dragula-action" *ngIf="pending$ | async">
            <!-- Needs so that user can't drag pinnables until an order updating request is going -->
          </div>
            <div class="pinnables ds-flex-column" *ngIf="pinnables && pinnables.length && loaded$ | async">
                <!--<div *ngIf="!pinnables?.length" class="spinner loading-theme_blue-gray">-->
                    <!--<mat-spinner [diameter]="35" [color]="'accent'"></mat-spinner>-->
                <!--</div>-->
                    <app-pinnable-collection
                            [selectedPinnables]="selectedPinnables"
                            [pinnables]="pinnables"
                            [bulkSelect]="bulkSelect"
                            [resetBulkSelect$]="pinnableCollectionBlurEvent$"
                            (orderChangedEvent)="setNewArrangedOrder($event)"
                            (roomEvent)="selectPinnable($event)"
                            (bulkSelectEmit)="bulkSelect = $event"
                    >
                    </app-pinnable-collection>
            </div>
            <div class="empty-state" *ngIf="pinnables && !pinnables.length && loaded$ | async">
                <img [src]="'./assets/emptyStates/Rooms empty.svg' |resolveAsset" alt="empty">
                <div class="empty-text">
                    <div class="title ds-empty-text-title">No Rooms</div>
                    <div class="small-text ds-empty-text-info">
                        Add rooms above. Need help? <br/>
                        Contact us at help@smartpass.app
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
