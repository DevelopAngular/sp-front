					</div>
					<div class="collection">
						<div
							class="pinnable"
							*ngFor="let pinnable of mockPinnables; let i = index"
							[style.background]="'radial-gradient(circle at 73% 71%, ' + pinnable.gradient + ')'"
							[style.margin-bottom]="i !== 3 && i !== 4 && i !== 5 ? '15px' : 0">
							<img width="30" height="30" [src]="pinnable.icon" alt="Icon" />
							<div class="pinnable-title">{{ pinnable.title }}</div>
						</div>
					</div>
