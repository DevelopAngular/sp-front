    <div class="buttons-block">
      <div
        class="started-pack"
        [style.background-color]="darkTheme.getColor({dark: '#134482', white: '#F4F4F4'})"
        [@pressState]="buttonStatePack"
      >
        <div class="close" (click)="$event.stopPropagation(); onClick(false)">
          <img width="16" height="16" [src]="'./assets/Cancel (Blue-Gray).svg' | resolveAsset">
        </div>
        <div class="content" (mousedown)="onPress(true, 'pack')"
             (mouseup)="onPress(false, 'pack')" (click)="onClick(true)">
          <div class="title" [style.color]="darkTheme.getColor({dark: '#FFFFFF', white: '#1F195E'})">
            <img style="margin-right: 6px" width="13" height="13" [src]="'./assets/Plus (Navy).svg' | resolveAsset">
            Add Starter Pack
          </div>
          <div class="collection">
            <div class="pinnable"
                 *ngFor="let pinnable of mockPinnables; let i = index"
                 [style.background]="'radial-gradient(circle at 73% 71%, ' + pinnable.gradient + ')'"
                 [style.margin-bottom]="i !== 3 && i !== 4 && i !== 5 ? '15px' : 0"
            >
              <img width="30" height="30" [src]="pinnable.icon" alt="Icon">
              <div class="pinnable-title">{{ pinnable.title }}</div>
            </div>
          </div>
        </div>
      </div>
