<div class="input-wrapper" click="clickAction()" xmlns="http://www.w3.org/1999/html">
  <div *ngIf="labelText" class="label-wrapper">
    <img draggable="false" class="label-icon" [src]="'./assets/Search '+(selected?'(Blue)':'(Grey)') +'.png' | resolveAsset">
    <div class="label-text" [style.color]="(selected?'#1D1A5E':'#7F879D')">{{ labelText }}</div>
  </div>

  <!--<div *ngIf="selected" class="inputSelector" [style.width]="width"></div>-->
  <div class="field-wrapper" [style.min-width]="minWidth">
    <div class="input-focus-wrapper" [ngClass]="{'inputSelector': selected === true}">
      <img *ngIf="fieldIcon && (fieldIconPosition === 'left')" class="field-icon"
           [src]="fieldIcon | resolveAsset"
           alt="icon"
           draggable="false">
      <input *ngIf="!chipInput" #input class="input"
             [type]="html5type"
             [style.margin]="'0px'"
             [style.width]="width" [style.min-width]="minWidth"
             [style.padding]="fieldIconPosition === 'left' ? '0 0 0 45px' : '0 45px 0 15px'"
             [placeholder]="placeholder" [readonly]="type == 'dates'"
             (input)="changeAction(input)" (click)="focusAction(true)" (focusout)="focusAction(false)"
             [(ngModel)]="value" >

      <!-- Needs for the cases when this component is used as Chips input-->

      <input *ngIf="chipInput" #input class="input"
             [type]="html5type"
             [disabled]="disabled"
             [matChipInputFor]="chipInput"
             [matChipInputAddOnBlur]="true"
             [style.margin]="'0px'"
             [style.width]="width" [style.min-width]="minWidth"
             [style.padding]="fieldIconPosition === 'left' ? '0 0 0 45px' : '0 45px 0 15px'"
             [placeholder]="placeholder" [readonly]="type == 'dates'"
             (input)="changeAction(input)" (click)="focusAction(true)" (focusout)="focusAction(false)"
             [(ngModel)]="value" >
      <img *ngIf="fieldIcon && (fieldIconPosition === 'right') && !(showCloseIcon | async)" class="field-icon field-icon__right"
           [src]="fieldIcon | resolveAsset"
           alt="icon"
           draggable="false">
      <img *ngIf="closeIcon && (showCloseIcon | async)" class="field-icon field-icon__close"
           [style.opacity]="input.nativeElement.value.length ? '.7' : '0'"
           [src]="closeIconAsset | resolveAsset" alt="icon"
           draggable="false"
           (click)="changeAction(input.nativeElement, true)">

      <!--{{input | json }}-->
    </div>
  </div>
</div>
