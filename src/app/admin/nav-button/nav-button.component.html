<div [id]="button.id" class="nav-button-wrapper" [style.color]="textColor" appCrossPointerEventTarget (pointerClickEvent)="doClick()">
    <svg width="25px" height="25px" viewBox="0 0 150 150">
    <use [attr.xlink:href]="iconId"></use>
  </svg>
    <div class="nav-button-text">{{ content }}
    </div>
    <img *ngIf="isExpand" width="9" height="7" [src]="'./assets/Rect ' + iconColor + '.svg' | resolveAsset" alt="Rect">
</div>
