<div class="wrapper">
  <div class="new-room-in-folder sticky-header">
    <div class="new-room-in-folder-header">
      <div class="back-button" *ngIf="!showCancel">
        <app-icon-button [size]="20" [srcString]="'Chevron Left'" (clickEvent)="goBack()"></app-icon-button>
      </div>
      <div class="cancel-button-in-folder-header"
           (click)="goBack()"
           *ngIf="showCancel">
        Cancel</div>
      <div class="room-in-folder-title-inactive">
        {{ roomInFolderData.roomName }}
      </div>
      <div class="header-in-folder-button">
        <app-gradient-button
                *ngIf="showSave"
                [minHeight]="'30px'"
                [cursor]="'pointer'"
                [fontSize]="'12px'"
                (buttonClick)="saveInFolder()"
        >
          Save
          <mat-spinner *ngIf="false" [color]="'accent'" [diameter]="'30'"></mat-spinner>
        </app-gradient-button>
        <div *ngIf="showIncomplete" [style.color]="'#1F194E'">Incomplete</div>
      </div>
    </div>
  </div>
  <div class="content">
    <app-room [form]="form" (roomDataResult)="roomResult($event)"></app-room>
  </div>

  <div class="delete-button">
    <app-gradient-button
            [hoverColor]="'#DA2370'"
            [gradient]="'#DA2370,#FB434A'"
            [minHeight]="'40px'"
            [style.width]="'140px'"
            [cursor]="'pointer'"
            [fontSize]="'14px'"
            (buttonClick)="deleteRoomEvent()"
    >
      Delete Room</app-gradient-button>

    <div class="delete-info-text">
      This <b style="color: #7f879d">will</b> erase all active and scheduled passes to and from this room.<br/>
      This <b style="color: #7f879d">will not</b> erase any expired passes to or from this room.
    </div>
  </div>
</div>
