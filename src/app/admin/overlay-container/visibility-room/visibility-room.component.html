<div class="background">
    
  <img 
    class="head-icon"
    [src]="'./assets/Eye (Green-White).svg' | resolveAsset"
    alt="Room Visibility"
  />

  <div class="label">Visibility</div>
  <img 
    class="support-icon"
    [src]="'./assets/Support (Gray).svg' | resolveAsset"
    alt="Support"
    [customToolTip]="this.tooltipText"
  />

  <span 
    #opener
    class="chip with-triangle"
    [ngClass]="modeView.classname"
    (click)="handleOpenClose($event)"
  >
    {{ modeView.text }}
  </span>

    <div class="students-search">
      <app-sp-search
        *ngIf="isShowSearch"
        [overrideChipsInputField]="true"
        [chipsMode]="true"
        [focused]="true"
        [cancelButton]="false"
        [textAddButton]="'Add student'"
        [selectedOptions]="selectedStudents"
        (onUpdate)="selectedStudents=$event"
      >
      </app-sp-search>
    </div>

    <ng-template
      #panel
      let-data
    >
      <ul
        class="panel"
        *ngIf="didOpen"
      >
        <li
          *ngFor="let entry of modes | keyvalue"
          (click)="handleOptionSelected(entry)"
        >
          {{entry.value.text}}
        </li>
      </ul>
    </ng-template>

</div>
