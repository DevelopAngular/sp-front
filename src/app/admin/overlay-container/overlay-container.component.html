<form [formGroup]="form">
  <div class="overlay-container">
    <div class="overlay-header" [ngStyle]="{'background-image': getHeaderGradient}">
      <div class="isEdit">
        <input type="checkbox" name="isEdit" formControlName="isEdit" class="isEdit-checkbox" id="isEdit" checked>
        <label class="isEdit-label" for="isEdit"></label>
      </div>
      <div class="title">{{ title }}</div>
      <div class="button" (click)="onCancel()">Done</div>
    </div>

    <div class="travel-picker">
      <app-traveltype-picker (onSelect)="choiceTravel($event)" [choices]="['unrestricted', 'restricted']" [width]="'220px'" [height]="'35px'" [altColor]="'#1f195e'" [border]="'#1f195e'"></app-traveltype-picker>
    </div>
    <div class="overlay" style="display: flex">
      <div class="color-picker">
        <app-color-pallet-picker></app-color-pallet-picker>
      </div>
      <div class="icon-picker">
        <app-icon-picker></app-icon-picker>
      </div>
    </div>

  </div>
</form>
