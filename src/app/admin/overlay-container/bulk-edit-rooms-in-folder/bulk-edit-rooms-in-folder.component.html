<div class="wrapper">
  <div class="new-room-in-folder sticky-header">
    <div class="new-room-in-folder-header">
      <div class="back-button">
        <app-icon-button [size]="20" [srcString]="'Chevron Left'" (clickEvent)="goBack()"></app-icon-button>
      </div>
      <div class="cancel-button-in-folder-header"
           (click)="cancel()"
           *ngIf="false">
        Cancel</div>
      <div class="room-in-folder-title-inactive">
        Editing {{ selectedRoomsInFolder.length }} Rooms
      </div>
      <div class="header-in-folder-button">
        <app-gradient-button
                *ngIf="true"
                [minHeight]="'30px'"
                [cursor]="'pointer'"
                [fontSize]="'12px'"
                (buttonClick)="done()"
        >
          Save
          <mat-spinner *ngIf="false" [color]="'accent'" [diameter]="'30'"></mat-spinner>
        </app-gradient-button>
        <div *ngIf="false" [style.color]="'#1F194E'">Incomplete</div>
      </div>
    </div>
  </div>

  <div class="info-text">
    Any change will override the previous setting.
  </div>

  <div class="content">
    <app-room [form]="form"></app-room>
  </div>
</div>
