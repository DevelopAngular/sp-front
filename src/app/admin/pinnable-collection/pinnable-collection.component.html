<div class="collection-wrapper">
  <div class="collection-header" *ngIf="header">
    <div class="collection-title">
      Rooms
    </div>
    <div class="selected-counter" (click)="toggleBulk()">
      {{ (bulkSelect?(selectedPinnables.length +' Rooms Selected'):'Bulk Select')}}
    </div>
    <app-gradient-button
      [minHeight]="'25px'"
      [width]="'120px'"
      [hoverColor]="'#00B476'"
      [cursor]="'pointer'"
      [fontSize]="'12px'"
      (buttonClick)="buttonClicked($event)"
      [leftIcon]="headerButtonIcon"
      [leftImageWidth]="'10px'"
      [leftImageHeight]="'10px'"
    >
    {{headerButtonText}}</app-gradient-button>
  </div>
  <div class="collection-divider" *ngIf="header"></div>
  <mat-grid-list class="grid center" cols="4" rowHeight="75px" gutterSize="10px" [style.width]="'550px'">
    <mat-grid-tile *ngFor="let pinnable of pinnables">
      <app-pinnable [forStaff]="true" [selected]="selectedPinnables.indexOf(pinnable) != -1" [forBulk]="bulkSelect" [forCollection]="true" [pinnable]="pinnable" (onSelectEvent)="updatePinnables($event)"></app-pinnable>
    </mat-grid-tile>
  </mat-grid-list>
</div>
