<div class="collection-wrapper">
  <div class="collection-header" *ngIf="header">
    <div class="collection-title">
      Rooms
    </div>
    <div class="selected-counter">
      {{(selectedPinnables.length > 0?(selectedPinnables.length +' Rooms Selected'):'Bulk Select')}}
    </div>
    <app-gradient-button
      [minHeight]="'25px'"
      [style.width]="'120px'"
      [cursor]="'pointer'"
      [fontSize]="'12px'"
      (buttonClick)="buttonClicked($event)"
      [leftIcon]="(selectedPinnables.length > 0?null:'./assets/Create (White).png')"
      [leftImageWidth]="'10px'"
      [leftImageHeight]="'10px'"
    >
    {{headerButtonText}}</app-gradient-button>
  </div>
  <div class="collection-divider" *ngIf="header"></div>
  <mat-grid-list class="grid center" cols="4" rowHeight="75px" gutterSize="10px" [style.width]="'550px'">
    <mat-grid-tile *ngFor="let pinnable of pinnables">
      <app-pinnable [forCollection]="true" [pinnable]="pinnable" (onSelectEvent)="updatePinnables($event)"></app-pinnable>
    </mat-grid-tile>
  </mat-grid-list>
</div>
