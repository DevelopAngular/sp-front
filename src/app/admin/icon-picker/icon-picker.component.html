<div class="icon-wrapper">
  <div class="icon-title">Icon</div>
  <div class="icon-collection">
    <div class="icon-container" *ngFor="let icon of icons$ | async" (click)="changeIcon(icon)">
      <img class="icon" [ngClass]="{ greyIcon: selectedIconId !== icon.id }" [src]="(selectedIconId === icon.id ? icon.active_icon : icon.inactive_icon)"></div>
  </div>
</div>
