<div class="calendar-wrapper">
  <div class="top-arrow-container" [style.left]="elementPosition ? 0 : '130px'">
    <div class="top-arrow"></div>
  </div>
  <div class="date-container">
    <app-date-time-picker [default]="default"  [min]="minDate" [showTime]="false" [_selectedMoment]="previousSelectedDate" (onUpdate)="setSearchDate($event)"></app-date-time-picker>
  </div>
</div>
