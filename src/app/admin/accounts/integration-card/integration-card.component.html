<div class="wrapper">
	<div class="header">
		<img style="margin-right: 12px" *ngIf="!!icon" [src]="icon | resolveAsset" width="37" alt="Integration-icon" />
		<div class="title">{{ title }}</div>
	</div>
	<div class="content">
		<div class="subtitle">{{ subtitle }}</div>
		<div class="buttons" *ngIf="isIntegration">
			<app-gradient-button
				[style.margin-right]="'10px'"
				[gradient]="
					status === 'disconnect'
						? '#7F879D, #7F879D'
						: title === 'G Suite'
						? '#1976D2, #1976D2'
						: title === 'Profile Pictures'
						? '#07ABC3, #07ABC3'
						: title === 'Clever'
						? '#4274F6, #4274F6'
						: title === 'ID Numbers' || 'Grade Levels'
						? '#1F195E, #1F195E'
						: '#5352E4, #5352E4'
				"
				(buttonClick)="setUp.emit(status)"
				>{{ status === 'disconnect' ? 'Set up' : status === 'approved' ? 'Finish set-up' : 'Settings' }}
			</app-gradient-button>

			<app-gradient-button
				*ngIf="status === 'disconnect' || status === 'done'"
				[gradient]="'#F4F4F4'"
				[linkType]="'_blank'"
				[textColor]="'#7f879d'"
				[buttonLink]="learnMoreLink"
				[text]="'Learn more'">
			</app-gradient-button>
		</div>
		<div class="buttons" *ngIf="!isIntegration">
			<app-gradient-button (buttonClick)="clickButton.emit()">Add</app-gradient-button>
		</div>
	</div>
</div>
