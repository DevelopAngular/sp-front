<div class="wrapper"
     #wrapper
     (mouseenter)="wrapper.hovered = true"
     (mouseleave)="wrapper.hovered = false"
>
  <div class="students">
    <div class="student"
       #chip
       *ngFor="let student of group.users"
       (mouseenter)="chip.hovered = true"
       (mouseleave)="chip.hovered = false">
      <div class="student-picture">
        <div *ngIf="student.profile_picture; else d" [ngStyle]="{'background': 'url(' + student.profile_picture + ') no-repeat left center/cover', width: '23px', height: '23px'}"></div>
        <ng-template #d>
          <img width="23" height="23" [src]="'./assets/Default Avatar.svg' | resolveAsset" alt="">
        </ng-template>
      </div>
      <div class="name">{{ student.display_name }}</div>
<!--      <div *ngIf="chip.hovered" class="delete">-->
<!--        <img [src]="'./assets/Cancel (Navy).svg'" width="16" alt="Check.svg">-->
<!--      </div>-->
    </div>
  </div>
  <div class="octagon">
    <app-octagon [size]="28" *ngIf="!wrapper.hovered; else go">
      <div class="value">{{ group.prevented_encounters }}</div>
    </app-octagon>
    <ng-template #go>
      <app-icon-button [srcString]="'Chevron Right'" [size]="20"></app-icon-button>
    </ng-template>
  </div>
</div>
