<div class="wrapper" #wrapper [@grow]="animationTrigger">
  <div class="header">
    <div class="date">{{ date }}</div>
    <img width="18" style="cursor: pointer" (click)="setStartHeight()" [src]="'./assets/Chevron ' + (isOpen ? 'Up' : 'Down') + ' (Blue-Gray).svg' | resolveAsset" alt="Chevron">
  </div>
  <div class="description" *ngIf="isOpen" [innerHTML]="description"></div>
</div>
