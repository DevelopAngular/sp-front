<div class="wrapper">
  <div class="content" *ngIf="!!group.prevented_encounters.length; else noPrevented">
    <div class="count">
      <div class="info">
        <app-octagon
          [size]="28"
          [backgroundColor]="'transparent'"
          [borderColor]="'#E32C66'"
          [borderWidth]="5">
          <div class="value" style="color: #E32C66">{{ group.prevented_encounters.length }}</div>
        </app-octagon>
        <div class="ds-dialog-subtitle" style="margin-left: 7px">Prevented Encounters</div>
      </div>
    </div>
    <mat-divider></mat-divider>

    <div class="encounters">
      <div class="encounter" *ngFor="let group of group.prevented_encounters">
        <app-report-description
          [date]="getDate(group.created)"
          [description]="'Jeremy Perez was going from Ladson to East Bathroom on Dec. 15, 2020 from 11:45 AM to 12:01 PM. At 11:48:04, Leah Olson attempted to make a pass from Clarkson to West Bathroom, but it was prevented.'"
        ></app-report-description>
      </div>
    </div>
  </div>

  <ng-template #noPrevented>
    <div class="empty-state">
      <div class="container">
        <app-octagon [size]="64" [backgroundColor]="'#F4F4F4'" [borderColor]="'#7F879D'"><div class="value">0</div></app-octagon>
        <div class="text">No prevented encounters yet.</div>
        <div class="subtitle">When one student tries to make a pass when another student has a pass, it wonâ€™t let them and show an error. When this happens, it will show up here.</div>
      </div>
    </div>
  </ng-template>
</div>
