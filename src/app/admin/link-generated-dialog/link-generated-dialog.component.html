<div class="container">
  <div class="heading">
    {{ name }}
  </div>
  <div class="main">
    <app-gradient-button [minHeight]="'40px'" [width]="'120px'" [fontSize]="'14px'" (buttonClick)="dialogRef.close()">

      <a class="link" [href]="link" target="_blank">
        <span>Open</span>
        <img [src]="'./assets/External Link (White).png' | resolveAsset" alt="Etxernal Link (White).png">
      </a>
    </app-gradient-button>
  </div>
</div>
