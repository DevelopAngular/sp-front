<div class="wrapper">
  <div class="content">
    <ng-container *ngFor="let choice of statuses">
    <div class="button">
      <app-gradient-button
        [size]="'small'"
        [gradient]="'#ECF1FF, #ECF1FF'"
        [textColor]="'#1F195E'"
        (buttonClick)="saveStatus()"
      >
        {{ choice }}
      </app-gradient-button>
    </div>
    </ng-container>
  </div>
</div>
