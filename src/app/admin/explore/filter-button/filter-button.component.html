<div class="wrapper"
     #button
     (mouseenter)="button.hover = true"
     (mouseleave)="button.hover = false; button.pressed = false"
     appCrossPointerEventTarget
     (pointerDownEvent)="button.pressed = true"
     (pointerCancelEvent)="button.pressed = false"
     (pointerClickEvent)="buttonClick.emit(button); button.pressed = false"
     [style.background-color]="background((button.hover || openedFilter), button.pressed)"
>
  <div class="content-button">
    <div class="title" [style.color]="filter ? '#1F195E' : '#7f879d'">{{ title }}</div>
    <ng-container *ngIf="!isDownloadButton; else downloadButton">
      <img width="8" height="6" [src]="'./assets/Rect (' + (filter ? 'Navy' : 'Blue-Gray') + ').svg' | resolveAsset" alt="Rect">
      <img *ngIf="filter && showClearIcon" appCrossPointerEventTarget (pointerClickEvent)="clear($event)" class="close-button" [src]="'./assets/Close.svg' | resolveAsset" alt="Close">
    </ng-container>
    <ng-template #downloadButton>
      <img [src]="'./assets/Circle Download (' + (filter ? 'Navy' : 'Blue-Gray') + ').svg' | resolveAsset" alt="CD icon">
    </ng-template>
  </div>
</div>
