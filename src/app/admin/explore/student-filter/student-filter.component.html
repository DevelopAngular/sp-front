<div class="wrapper">
	<div class="content">
		<app-sp-search
			[width]="'254px'"
			[listMaxHeight]="'unset'"
			[focused]="true"
			[placeholder]="type === 'rooms' ? 'Search rooms' : type === 'selectedTeachers' ? 'Search teachers' : 'Search students'"
			[searchTarget]="type === 'rooms' ? 'rooms' : 'users'"
			[role]="type === 'selectedTeachers' ? '_profile_teacher' : '_profile_student'"
			[selectedOptions]="selectedStudents"
			[displaySelectedTitle]="false"
			(onUpdate)="updateStudents($event)"></app-sp-search>

		<div class="button" *ngIf="showButton">
			<app-gradient-button [size]="'small'" [gradient]="'#ECF1FF, #ECF1FF'" [textColor]="'#1F195E'" (buttonClick)="saveStudents()">
				{{ isMultiSelect ? (isUpdate ? 'Update Filter' : 'Apply Filter') : 'Select student' }}
			</app-gradient-button>
		</div>
	</div>
</div>
