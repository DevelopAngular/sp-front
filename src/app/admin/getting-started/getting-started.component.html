<div class="host" appSafariScroll>
  <div class="getting-started-wrapper">
    <div class="card ds-flex-center-between ds-flex-row" style="width: 100%; height: 100px; padding: 40px; box-sizing: border-box">
      <div class="ds-flex-center-between ds-w-100 ds-h-100">
        <div class="ds-big-heading">Getting Started</div>
        <span>10% Completed</span>
      </div>
    </div>
    <div class="ds-flex-center-around" style="margin-top: 40px;">
      <div style="color: #1F195E; font-size: 55px; font-weight: bold; white-space: nowrap">
        <span>
          The hallway will <br>
          never be the same
        </span>
      </div>
      <div><img [src]="'./assets/SP Hero.svg' | resolveAsset" alt="SP Hero.svg"></div>
    </div>
    <div class="tour-items ds-flex-start-center" (click)="router.navigate(['admin', 'gettingstarted', 'takeTour'])">
      <div class="ds-flex-start-start ds-flex-column ds-mr-10">

        <div class="card card__tour-item">

          <div class="card_header">
            <img class="tour-item_image" [src]="'./assets/Video (Red).svg' | resolveAsset" alt="">
            <span>Take a tour</span>
          </div>
          <div class="ds-mt-15 ds-mr-25">
            Explore features with tutorial videos and just playing around. Who said that software products had to be complicated?
          </div>
          <div class="ds-mt-15 ds-mr-25">
            <span>
              Schedule a call with us to walk you through set-up
            </span>
            <img width="12" height="15" [src]="'./assets/External Link (Blue-Gray).svg' | resolveAsset" alt="">
          </div>
          <div class="card_manage-users"
               [ngClass]="{'card_manage-users__dark': darkTheme.isEnabled$.value}">
            <img draggable="false" width="24" height="24"
                 [src]="darkTheme.getIcon({
                        iconName: 'Chevron Right',
                        darkFill: 'White',
                        lightFill: 'Blue-Gray'
                      }) | resolveAsset" alt="">
          </div>

        </div>

        <div class="card card__tour-item">
          <div class="card_header">
            <img class="tour-item_image" [src]="'./assets/Room (Purple).svg' | resolveAsset" alt="">
            <span>Accounts Set-up</span>
          </div>
          <div class="card_manage-users"
               [ngClass]="{'card_manage-users__dark': darkTheme.isEnabled$.value}">
            <img draggable="false" width="24" height="24"
                 [src]="darkTheme.getIcon({
                        iconName: 'Chevron Right',
                        darkFill: 'White',
                        lightFill: 'Blue-Gray'
                      }) | resolveAsset" alt="">
          </div>

        </div>

      </div>
      <div class="ds-flex-start-start ds-flex-column  ds-ml-10">
        <div class="card card__tour-item">
          <div class="card_header">
            <img class="tour-item_image" [src]="'./assets/Users (Blue).svg' | resolveAsset" alt="">
            <span>Accounts Set-up</span>
          </div>
          <div class="card_manage-users"
               [ngClass]="{'card_manage-users__dark': darkTheme.isEnabled$.value}">
            <img draggable="false" width="24" height="24"
                 [src]="darkTheme.getIcon({
                        iconName: 'Chevron Right',
                        darkFill: 'White',
                        lightFill: 'Blue-Gray'
                      }) | resolveAsset" alt="">
          </div>

        </div>
        <div class="card card__tour-item">
          <div class="card_header">
            <img class="tour-item_image" [src]="'./assets/Launch (Pink).svg' | resolveAsset" alt="">
            <span>Accounts Set-up</span>
          </div>
          <div class="card_manage-users"
               [ngClass]="{'card_manage-users__dark': darkTheme.isEnabled$.value}">
            <img draggable="false" width="24" height="24"
                 [src]="darkTheme.getIcon({
                        iconName: 'Chevron Right',
                        darkFill: 'White',
                        lightFill: 'Blue-Gray'
                      }) | resolveAsset" alt="">
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
