<div class="school-toggle-bar-wrapper" #schoolToggle [style.top]="(isUpdateBar$ | async) ? '39px' : 0">
  <div class="selected-school" #targetElement (click)="showOptions(targetElement)">
    <span class="school-name">{{ currentSchool?.name }}</span>
    <img class="disclosure-icon" [src]="'./assets/Chevron Down (Navy).svg' | resolveAsset">
  </div>
</div>
