
<div class="inline-pass-card-wrapper"
     style="z-index: 501 !important;"
     [style.background-image]="gradient" [style.height]="'412px'" ondragstart="return false"
>
  <div class="resize-icon" [style.color]="pass.color_profile.solid_color" appCrossPointerEventTarget (pointerClickEvent)="openBigPassCard()">
    <svg width="24px" height="24px" viewBox="0 0 24 24">
      <use [attr.xlink:href]="isOpenBigPass ? '#Resize Down' : '#Resize Up'"></use>
    </svg>
  </div>

    <div class="pass-card-header">
        <div class="header-content">
            <div class="header-info">
                <img  class="pass-card-header-icon" [src]="pass.icon | resolveAsset">
                <div class="pass-card-header-text">{{ pass.destination.title }}</div>
            </div>
        </div>
        <mat-divider></mat-divider>
    </div>

    <div class="inline-pass-card-content">
        <div class="travel">
            <app-travel-view [pass]="pass"></app-travel-view>
        </div>
        <div class="button">
            <app-card-button
              (onClick)="endPass()"
              [disabled]="endPassLoading$ | async"
              [width]="buttonWidth +'px'"
              [height]="'81px'"
              [gradientColor]="pass?.color_profile.gradient_color"
              [overlayWidth]="overlayWidth"
              [valid]="valid"
            >
              <div class="end-pass-content" *ngIf="!(endPassLoading$ | async); else spinner">
                  {{ timeLeft +(timeLeft===''?'':' -')}} End Pass
              </div>
              <ng-template #spinner>
                <mat-spinner *ngIf="performingAction" [color]="'accent'" [diameter]="35"></mat-spinner>
              </ng-template>
            </app-card-button>
        </div>
    </div>
</div>
