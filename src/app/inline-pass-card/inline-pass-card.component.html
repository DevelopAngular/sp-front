<app-pass-card-template [pass]="pass" [rightJustify]="(fromPast || forFuture)?'center':'flex-end'" [hasClose]="!isActive || fromPast" [closeIcon]="'Trash (Transparent).png'">
  
    <div class="card-subtitle" *ngIf="fromPast || forFuture">
      {{ formatDateTime() }}
    </div>
  
    <div *ngIf="forInput; else noInput" class="card-body-left">
      <app-duration-picker (onChange)="selectedDuration=$event" [maxDuration]="pass.destination.max_allowed_time?pass.destination.max_allowed_time:15"></app-duration-picker>
    </div>
    <ng-template class="card-body-left" #noInput>
        <app-travel-view [pass]="pass"></app-travel-view>
    </ng-template>
  
    <div *ngIf="forInput" class="card-body-right">
      <app-traveltype-picker (onSelect)="selectedTravelType=$event" [choices]="pass.destination.travel_types" [altColor]="pass.color_profile.solid_color"></app-traveltype-picker>
      <app-card-button (onClick)="newPass()" [width]="buttonWidth +'px'" [height]="'50px'" [gradientColor]="pass.color_profile.gradient_color">
        <div class="start-pass-content">
          <div class="start-pass-content-text">{{((forFuture && forInput)?'Schedule Pass':'Start Pass')}}</div>
          <img class="button-icon-right" [src]="'./assets/One Arrow.png' | resolveAsset">
        </div>
      </app-card-button>
    </div>
    <div *ngIf="isActive" class="card-body-right">
      <app-card-button (onClick)="endPass()" [width]="buttonWidth +'px'" [height]="'50px'"  [gradientColor]="pass.color_profile.gradient_color" [overlayWidth]="overlayWidth" [valid]="valid">
        <div class="end-pass-content">
           {{ timeLeft +(timeLeft===''?'':' -')}} End Pass
        </div>
      </app-card-button>
    </div>
    <div *ngIf="fromPast || forFuture && !forInput" class="card-body-right">
      {{ forFuture?'Pass Auto Starts': getDuration() +' - Total Time' }}
    </div>
  
  </app-pass-card-template>
