<div class="container">

  <div class="ds-w-100 ds-h-100 ds-flex-center-between ds-flex-column">

    <google-signin *ngIf="!isMobileDevice || true"></google-signin>

    <div class="passes" *ngIf="!isMobileDevice || true">
      <img height="173" [src]="'./assets/intro/Pass Tile 1.svg' | resolveAsset">
