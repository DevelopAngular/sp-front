<div class="container">

  <div style="flex-grow: 0.5;"></div>

  <div class="brand">
    <app-smartpass-logo [scale]="1.5"></app-smartpass-logo>
  </div>
  <div class="grow" *ngIf="!isMobileDevice"></div>

  <google-signin *ngIf="!isMobileDevice"></google-signin>

  <div class="title-text" *ngIf="isMobileDevice">{{titleText}}</div>
  <a [href]="appLink" *ngIf="isMobileDevice">
    <app-gradient-button [width]="'266px'" [minHeight]="'80px'" [fontSize]="'28px'">Get SmartPass</app-gradient-button>
  </a>
  <div class="grow"></div>

  <div class="passes" *ngIf="!isMobileDevice">
    <img [src]="'./assets/intro/Pass Tile 1.png' | resolveAsset">
    <img [src]="'./assets/intro/Pass Tile 2.png' | resolveAsset">
    <img [src]="'./assets/intro/Pass Tile 3.png' | resolveAsset">
  </div>

  <div style="flex-grow: 0.5;"></div>

</div>
