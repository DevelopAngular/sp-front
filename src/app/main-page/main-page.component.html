<app-navbar [user]="dataService.currentUser | async" [forTeacher]="isStaff$ | async"
            (onTabChange)="updateTab($event)"></app-navbar>
<div class="pg1-wrapper container" *ngIf="tabIndex==1 && dataService.currentUser | async">
  <div *ngIf="checkedPasses" class="middle">
    <div *ngIf="!!currentPass; else newPass;" class="pass-card center">
      <app-pass-card [pass]="currentPass" [user]="dataService.currentUser | async"
                     (cardEvent)="cardEvent($event)"></app-pass-card>
    </div>
    <ng-template #newPass>
      <app-duration-picker [maxDuration]="15" [minDuration]="3" (onChange)="durationTest($event)"></app-duration-picker>
      {{ testDuration }}
      <div style="height: 40px;"></div>
      <app-gradient-button
        [minWidth]="'352px'"
        [minHeight]="'56px'"
        [leftIcon]="'./assets/Plus.png'"
        [hoverColor]="'#04CD33'"
        (click)="showForm()" class="new-pass">New Pass
      </app-gradient-button>
      <!--  -->
    </ng-template>
