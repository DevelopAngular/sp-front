<form [formGroup]="formGroup">
  <div class="InputWrapper">
    <label [ngClass]="{clserrorLabel: controlName.invalid && ( inp.focused || controlName.touched )}">{{input_label}}</label>
    <input #inp
       [style.width]="width"
       [maxlength]="maxLength"
       [formControl]="controlName"
       [type]="input_type"
       [class]="input_class"
       [placeholder]="(placeholder=='' ? '' : placeholder)"
       [ngClass]="{clserrorInput: controlName.invalid && ( inp.focused || controlName.touched )}"
       (focus)="inp.focused = true"
       (blur)="inp.focused = false"/>
    <img *ngIf='controlName.valid' src="./assets/Check (Blue).png"/>
    <img *ngIf='controlName.invalid && ( inp.focused || controlName.touched )' src="./assets/Report (Red).png"/>
  </div>
</form>
