<form [formGroup]="formGroup">
  <div class="InputWrapper">
    <div style="display: flex">
      <label [ngClass]="{clserrorLabel: controlName.invalid && controlName.touched }">{{input_label}}</label>
      <img class="support-icon" (mouseover)="over.emit($event)" (mouseleave)="leave.emit()" *ngIf="rightIcon" [src]="rightIcon | resolveAsset"/>
    </div>
    <input #inp
       [style.width]="width"
       [maxlength]="maxLength"
       [formControl]="controlName"
       [type]="input_type"
       [class]="input_class"
       [placeholder]="(placeholder=='' ? '' : placeholder)"
       [ngClass]="{clserrorInput: controlName.invalid && controlName.touched }"
       (focus)="inp.focused = true"
       (blur)="inp.focused = false"/>
    <img *ngIf='controlName.valid' class="success-icon" [src]="'./assets/Check (Blue).png' | resolveAsset"/>
    <img *ngIf='controlName.invalid &&  controlName.touched'
         class="success-icon" [src]="'./assets/Report (Red).png' | resolveAsset"/>
  </div>
</form>
