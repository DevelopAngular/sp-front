<form [formGroup]="formGroup">
  <div class="InputWrapper">
    <div style="display: flex">
      <label [ngClass]="{clserrorLabel: controlName.invalid && controlName.touched}">{{input_label}}</label>
      <div class="tooltip-container">
        <img
           [matTooltip]="tooltipText"
           matTooltipClass="tooltip"
           (mouseover)="over.emit({event: $event, action: 'timeLimit'})"
           (mouseleave)="leave.emit('timeLimit')"
           class="support-icon"
           *ngIf="rightIcon" [src]="rightIcon | resolveAsset"/>
        <div class="arrow-down-container">
          <div class="arrow-down"></div>
        </div>
      </div>
    </div>
    <input #inp
       [style.width]="width"
       [maxlength]="maxLength"
       [formControl]="controlName"
       [type]="input_type"
       [class]="input_class"
       [placeholder]="(placeholder=='' ? '' : placeholder)"
       [ngClass]="{clserrorInput: controlName.invalid && controlName.touched }"
       (focus)="inp.focused = true"
       (blur)="inp.focused = false"/>
    <img *ngIf='controlName.valid' class="success-icon" [src]="'./assets/Check (Blue).png' | resolveAsset"/>
    <div class="tooltip-container tooltip-container__inline " *ngIf='controlName.invalid && controlName.touched && controlName.errors.title'>
      <img
        [matTooltip]="'Room name already used'"
        matTooltipClass="tooltip"
        class="success-icon"
        [src]="'./assets/Report (Red).png' | resolveAsset">
      <div class="arrow-down-container">
        <div class="arrow-down">x</div>
      </div>
    </div>
    <img *ngIf='controlName.invalid && controlName.touched && !controlName.errors.title'
         class="success-icon" [src]="'./assets/Report (Red).png' | resolveAsset"/>
    <!--<p style="color: red" *ngIf="controlName.errors?.title">Bad name!</p>-->
    <!--<pre>{{controlName.errors | json}}</pre>-->
  </div>
</form>
