<div class="report-form-wrapper">

  <div class="divider" [style.background-image]="'radial-gradient(circle at 73% 71%, #DA2370, #FB434A)'">

    <img class="back-button" [src]="'./assets/Back Button (Transparent).png' | resolveAsset" (click)="back()">

    <div *ngIf="showOptions" [@NextStep]="{ value: '', params: frameMotion$ | async}">
      <div class="divider-text-students"> <img class="divider-icon" [src]="'./assets/Search (White).png' | resolveAsset">Select Student(s)</div>
    </div>
    <div *ngIf="!showOptions" [@NextStep]="{ value: '', params: frameMotion$ | async}">
      <div class="divider-text-message"> <img class="divider-icon" [src]="'./assets/Message (White).png' | resolveAsset">Message </div>
    </div>
  </div>
  <div style="position: relative; flex: 1 1 auto; display: flex; flex-direction: column; justify-content: space-between; background-color: white">

    <div style="display: flex; flex-direction: column; flex: 1 1 auto" *ngIf="showOptions" [@NextStep]="{ value: '', params: frameMotion$ | async}">
      <div class="student-select">
        <!--<div class="report-content"></div>-->
        <app-student-search [selectedStudents]="selectedStudents" [showOptions]="showOptions" [style.width]="'75%'" (onUpdate)="selectedStudents=$event" (click)="showOptions=true"></app-student-search>
        <div class="student-select_button-next" *ngIf="showOptions && selectedStudents && selectedStudents.length > 0">
          <app-gradient-button
            [gradient]="'#DA2370,#FB434A'"
            [cursor]="'pointer'"
            [hoverColor]="'#DA2370'"
            [minWidth]="'104px'"
            [minHeight]="'35px'"
            [fontSize]="'16px'"
            (buttonClick)="nextStep()"
          >Next ({{ selectedStudents.length }})</app-gradient-button>
        </div>


        <!--<app-gradient-button-->
        <!--*ngIf="showOptions && selectedStudents && selectedStudents.length > 0"-->
        <!--[gradient]="'#03CF31,#00B476'"-->
        <!--[hoverColor]="'#00B476'"-->
        <!--[minWidth]="'90px'"-->
        <!--[minHeight]="'30px'"-->
        <!--[cursor]="'pointer'"-->
        <!--[fontSize]="'14px'"-->
        <!--[disabled]="selectedStudents.length<1"-->
        <!--(buttonClick)="showOptions=false"-->
        <!--[style.width]="'90px'"-->
        <!--[style.margin-bottom]="'14px'"-->
        <!--&gt;Done ({{ selectedStudents.length }})</app-gradient-button>-->
      </div>
    </div>

    <div style="display: flex; flex-direction: column; flex: 1 1 auto;" *ngIf="!showOptions"  [@NextStep]="{ value: '', params: frameMotion$ | async}">

      <div class="message-entry">
        <div data-grammarly-issue-container [style.width]="'100%'">
          <textarea class="message-box" #messageBox placeholder="Attach a message" [(ngModel)]="reportMessage">{{ reportMessage }}</textarea>
        </div>
        <app-gradient-button
          [gradient]="'#DA2370,#FB434A'"
          [hoverColor]="'#DA2370'"
          [minWidth]="'185px'"
          [minHeight]="'50px'"
          [cursor]="'pointer'"
          [fontSize]="'14px'"
          [leftIcon]="'./assets/Report (White).png'"
          (buttonClick)="sendReport()"
        >Report Student<span *ngIf="selectedStudents.length > 1">s</span></app-gradient-button>
      </div>
    </div>
  </div>

</div>
