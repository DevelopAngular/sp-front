<div class="confirm-dialog">
  <div class="icon-wrapper">
    <img width="30" [src]="'./assets/Hand (Navy).svg' | resolveAsset">
  </div>
  <div class="main-wrapper">
    <ng-container *ngIf="data.body" [ngTemplateOutlet]="data.body" [ngTemplateOutletContext]="$implicit"></ng-container>
    <div class="buttons">
      <app-gradient-button
        textColor="#7083A0"
        customBackground="#F0F2F5"
        [withShadow]="false"
        [mat-dialog-close]="false"
      >{{data.buttons.denyText}}
      </app-gradient-button>
      <app-gradient-button
        textColor="#FFFFFF"
        customBackground="#E32C66"
        [withShadow]="false"
        [mat-dialog-close]="true"
      >{{data.buttons.confirmText}}
      </app-gradient-button>
    </div>
  </div>
</div>
