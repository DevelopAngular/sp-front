<div class="wrapper"
     (mouseleave)="closeTooltip.emit(true)"
     (mouseenter)="overEvent.emit()"
     [ngClass]="{'before': nonDisappearing}"
>
  <div class="tooltip-container" @tooltipAnimate>
    <ng-template #simpleText>
      <div class="ds-tooltip" *ngIf="text" [style.width]="width">
        {{ text }}
      </div>
    </ng-template>
    <ng-container *ngTemplateOutlet="contentTemplate || simpleText">
    </ng-container>
  </div>
</div>
