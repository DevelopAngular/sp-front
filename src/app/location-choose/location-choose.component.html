<p-growl [(value)]="msgs" life="5000"></p-growl>

<p>
  Enter your current location:
</p>
<br>
<app-teacher-search [type]="'from'" (locationSelectedEvent)="selectedLocation = $event"></app-teacher-search>
<br>
<button pButton type="button" label="Activate" icon="fa-check"
        [ngClass]="{'ui-button-success': true}" [mat-dialog-close]="selectedLocation"
        (click)="select()">
</button>
