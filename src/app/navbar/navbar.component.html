<div class="bar">
  <div *ngIf="!forTeacher" class="grow"></div>
  <div class="heading" [style.padding-left]="forTeacher?'30px':'0px'">
    <div class="title">SmartPass</div>
    <img class="logo" [src]="'./assets/One_Arrow.png' | resolveAsset">
    <div class="small">Alpha</div>
  </div>
  <div *ngIf="forTeacher" class="teacherNav grow">
    <div class="navButton" [style.background-color]="getNavElementBg(1, 'btn')" (click)="updateTab(1)">
      Passes
      <div class="selectorBar" [style.background-color]="getNavElementBg(1, 'sel')"></div>
    </div>
    <div class="navButton" [style.background-color]="getNavElementBg(2, 'btn')" (click)="updateTab(2)">
      My Room
      <div class="selectorBar" [style.background-color]="getNavElementBg(2, 'sel')"></div>
    </div>
    <div class="navButton" [style.background-color]="getNavElementBg(3, 'btn')"  (click)="updateTab(3)">
      Hall Monitoring
      <div class="selectorBar" [style.background-color]="getNavElementBg(3, 'sel')"></div>
    </div>
  </div>
  <div class="user-info">
    <div class="name" style="margin-left: auto">{{ user.display_name }}</div>
    <div class="options" >
      <img (click)="showOptions()" class="options" [src]="'./assets/Settings.png' | resolveAsset">
    </div>
  </div>
</div>
