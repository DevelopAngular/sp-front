<div class="to-wrapper">
  <div class="to-header">
    <img class="back-button" [src]="'./assets/Back Button (Grey).png' | resolveAsset">
    <div class="to-header-text">
      <img class="search-icon" [src]="'./assets/Search (Grey).png' | resolveAsset">
      <div class="text">To where?</div>
    </div>
  </div>

  <div class="to-content">
    <div class="pin-collection">
      <mat-grid-list class="grid center" cols="3" rowHeight="75px" gutterSize="10px" [style.width]="'395px'">
        <mat-grid-tile *ngFor="let pinnable of pinnables | async">
          <app-pinnable [valid]="true" [forStaff]="true" [forLater]="false" [pinnable]="pinnable" (onSelectEvent)="pinnableSelected($event)"></app-pinnable>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <div class="to-footer">
    <div class="footer-to-text">
      <div class="footer-text" [style.font-weight]="'bold'">Origin</div>
      <img class="footer-icon" [src]="'./assets/Arrows_long_right.png' | resolveAsset">
      <div class="footer-text">Destination</div>
    </div>
  </div>
</div>
