<div class="to-wrapper">
  <div class="to-header">
    <img class="back-button" [src]="'./assets/Combined Shape.svg' | resolveAsset" (click)="back()">
    <div class="to-header-text">
      <img class="search-icon" [src]="'./assets/Search (Blue).png' | resolveAsset">
      <div class="text">To where?</div>
    </div>
  </div>

  <div class="to-content">
    <div class="pin-collection">
      <mat-grid-list class="grid center" cols="3" rowHeight="75px" gutterSize="10px" [style.width]="'395px'">
        <mat-grid-tile *ngFor="let pinnable of pinnables | async">
          <app-pinnable [valid]="(pinnable.location ? pinnable.location.id !== location.id : true)" [forStaff]="isStaff" [forLater]="!!date" [pinnable]="pinnable" (onSelectEvent)="pinnableSelected($event)"></app-pinnable>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <app-student-footer *ngIf="!isStaff" [formState]="formState" [date]="date"></app-student-footer>
  <app-teacher-footer *ngIf="isStaff" [fromLocation]="location" [studentText]="studentText" [date]="date"></app-teacher-footer>

</div>
