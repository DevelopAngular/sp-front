<div class="rest-tar-wrapper">
  <div class="rest-tar-header" [style.background-image]="headerGradient">
    <img class="back-button" [src]="'./assets/Back Button (White).png' | resolveAsset" (click)="back()">
    <div class="rest-tar-header-text">
      <img class="search-icon" [src]="'./assets/Lock (White).png' | resolveAsset">
      <div class="text">Send Pass Request To?</div>
    </div>
  </div>

  <div class="rest-tar-content">
    <app-location-table
       class="center"
       (onSelect)="updateTarget($event)"
       [type]="'teachers'"
       [placeholder]="'Search teachers'"
       [staticChoices]="toLocation.teachers">
    </app-location-table>
  </div>

  <div class="target-footer" [style.height]="date ? '65px' : '43px'">
    <div class="footer-from-text">
      <div class="date" [style.color]="'#1F195E'" *ngIf="date">{{ date }}</div>
      <div class="center-text">
        <div class="footer-text">{{ fromLocation.title }}</div>
        <img class="footer-icon" [src]="'./assets/Arrows_long_right.png' | resolveAsset">
        <div class="footer-text">{{ toLocation.title }}</div>
      </div>
    </div>
  </div>

</div>
