<div class="wrapper" *ngIf="!demoLoginEnabled">

  <app-gradient-button
    class="login-button"
    [size]="'xl'"
    [gradient]="'#FFFFFF,#FFFFFF'"
    [cursor]="'pointer'"
    [hoverColor]="'#F1F1F1'"
    [minWidth]="'300px'"
    [minHeight]="'100px'"
    [fontSize]="'22px'"
    (buttonClick)="initLogin()"
    [style.margin]="'0 auto'"
    [disabled]="!isLoaded"
    [leftIcon]="showSpinner ? null : './assets/google/google_logo.svg'"
    [textColor]="'#666666'"
    [leftImageWidth]="'40px'"
    [leftImageHeight]="'40px'"
    >
    <div *ngIf="!showSpinner">
      <span>Sign in with Google</span>
    </div>
    <div style="width: 240px; display: flex; justify-content: center" *ngIf="showSpinner" class="loading-theme_white">
      <mat-spinner [diameter]="35"></mat-spinner>
    </div>
  </app-gradient-button>
</div>

<form class="login-form" *ngIf="demoLoginEnabled" onsubmit="return false;">
  <app-round-input
    [minWidth]="'260px'"
    [width]="'260px'"
    [placeholder]="'Email or Username'"
    [type]="'text'"
    (keyup.enter)="demoLogin()"
    [fieldIcon]="'./assets/Username (Search-Gray).svg'"
    [style.margin-bottom]="'15px'"
    (ontextupdate)="updateDemoUsername($event)">
  </app-round-input>
  <app-round-input *ngIf="!false"
    [minWidth]="'260px'"
    [width]="'260px'"
    [placeholder]="'Password'"
    [type]="'text'"
    (keyup.enter)="demoLogin()"
    [fieldIcon]="'./assets/Lock (Search-Gray).svg'"
    [html5type]="'password'"
    [style.margin-bottom]="'15px'"
    (ontextupdate)="demoPassword = $event">
  </app-round-input>
  <app-gradient-button
    [size]="'medium'"
    [style.margin-tom]="'15px'"
    [gradient]="'#FFFFFF,#FFFFFF'"
    [cursor]="'pointer'"
    [hoverColor]="'#FFFFFF'"
    [minWidth]="'90px'"
    [minHeight]="'30px'"
    [fontSize]="'14px'"
    [textColor]="'#04CD33'"
    (buttonClick)="demoLogin()"
    [style.width]="'90px'"
    [style.margin]="'0 auto'"
     #button
  >
    <div *ngIf="!showSpinner">
      <span *ngIf="!true">Next</span>
      <span *ngIf="!false">Sign in</span>
    </div>
    <div  *ngIf="showSpinner" class="loading-theme_white">
      <mat-spinner [diameter]="25"></mat-spinner>
    </div>
  </app-gradient-button>
</form>

<div class="demo-text-wrapper" (click)="toggleDemoLogin()"><div class="demo-text">{{demoLoginEnabled?'Sign in with Google':'Standard sign-in'}}</div></div>
