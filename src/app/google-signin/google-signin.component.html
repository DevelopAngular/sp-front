  <div class="wrapper">
    <button mat-raised-button class="login-button" (click)="initLogin()" [disabled]="!isLoaded">
      <mat-progress-spinner
        *ngIf="!isLoaded"
        class="inline"
        color="accent"
        [mode]="progressType"
        [diameter]="20"
        [strokeWidth]="2"
        [value]="progressValue"></mat-progress-spinner>
      <img *ngIf="isLoaded" [src]="'./assets/google/google_logo.svg' | resolveAsset" style="transform: scale(0.65);">
      Sign in with Google
    </button>
  </div>

  <form *ngIf="true" onsubmit="return false;" style="margin-top: 30px;">
    <input name="username" placeholder="Username" type="text" [(ngModel)]="demoUsername"><br>
    <input name="password" placeholder="Password" type="password" [(ngModel)]="demoPassword"><br>
    <button (click)="demoLogin()">Login</button>
  </form>
