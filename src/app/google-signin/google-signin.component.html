<div class="wrapper" *ngIf="!demoLoginEnabled">

  <app-gradient-button
    class="login-button"
    [gradient]="'#FFFFFF,#FFFFFF'"
    [cursor]="'pointer'"
    [hoverColor]="'#F1F1F1'"
    [minWidth]="'300px'"
    [minHeight]="'100px'"
    [fontSize]="'22px'"
    (buttonClick)="initLogin()"
    [style.margin]="'0 auto'"
    [disabled]="!isLoaded"
    [leftIcon]="'./assets/google/google_logo.svg'"
    [textColor]="'#666666'"
    [leftImageWidth]="'40px'"
    [leftImageHeight]="'40px'"
    >Sign in with Google</app-gradient-button>
    <!-- <img *ngIf="isLoaded" [src]=" | resolveAsset" style="transform: scale(0.65);"> -->
</div>
<div class="error-toast-container">
  <div class="error-text" *ngIf="showErrorText">
    <div class="error-text_header">Oops! Sign in error.</div>
    <div class="error-text_message">
      Please sign in with your school account or contact your school administrator.
    </div>
    <div class="error-close-btn" (click)="showErrorText = false">
      <img [src]="'./assets/Close (Grey).png'" alt="">
    </div>
  </div>
</div>

<form class="login-form" *ngIf="demoLoginEnabled" onsubmit="return false;" style="margin-top: 30px;">
  <app-round-input [placeholder]="'Username'" [type]="'text'" [fieldIcon]="'./assets/User Login (Grey).png'" [style.margin-bottom]="'10px'" (ontextupdate)="updateDemoUsername($event)">
  </app-round-input>
  <app-round-input [placeholder]="'Password'" [type]="'text'" [fieldIcon]="'./assets/Lock (Grey).png'" [style.margin-bottom]="'10px'" [html5type]="'password'" (ontextupdate)="demoPassword = $event">
  </app-round-input>
  <app-gradient-button
    [style.margin-tom]="'15px'"
    [gradient]="'#FFFFFF,#FFFFFF'"
    [cursor]="'pointer'"
    [hoverColor]="'#FFFFFF'"
    [minWidth]="'90px'"
    [minHeight]="'30px'"
    [fontSize]="'14px'"
    [textColor]="'#04CD33'"
    (buttonClick)="demoLogin()"
    [style.width]="'90px'"
    [style.margin]="'0 auto'"
  >Login</app-gradient-button>
</form>

<div class="demo-text-wrapper" (click)="toggleDemoLogin()"><div class="demo-text">{{demoLoginEnabled?'Sign In With Google':'Alternative Sign In'}}</div></div>
