<div class="wrapper" *ngIf="!demoLoginEnabled">

  <div *ngIf="showError">
    <app-error-toast (closeEvent)="onClose($event)"></app-error-toast>
  </div>

  <app-gradient-button
    class="login-button"
    [gradient]="'#FFFFFF,#FFFFFF'"
    [cursor]="'pointer'"
    [hoverColor]="'#F1F1F1'"
    [minWidth]="'300px'"
    [minHeight]="'100px'"
    [fontSize]="'22px'"
    (buttonClick)="initLogin()"
    [style.margin]="'0 auto'"
    [disabled]="!isLoaded"
    [leftIcon]="showSpinner ? null : './assets/google/google_logo.svg'"
    [textColor]="'#666666'"
    [leftImageWidth]="'40px'"
    [leftImageHeight]="'40px'"
    >
    <div *ngIf="!showSpinner">
      <span>Sign in with Google</span>
    </div>
    <div  *ngIf="showSpinner" class="loading-theme_white">
      <mat-spinner [diameter]="35"></mat-spinner>
    </div>
  </app-gradient-button>
</div>

<form class="login-form" *ngIf="demoLoginEnabled" onsubmit="return false;">
  <app-round-input [placeholder]="'Username'" [type]="'text'" [fieldIcon]="'./assets/User Login (Grey).png'" [style.margin-bottom]="'10px'" (ontextupdate)="updateDemoUsername($event)">
  </app-round-input>
  <app-round-input [placeholder]="'Password'" [type]="'text'" [fieldIcon]="'./assets/Lock (Grey).png'" [style.margin-bottom]="'10px'" [html5type]="'password'" (ontextupdate)="demoPassword = $event">
  </app-round-input>
  <app-gradient-button
    [style.margin-tom]="'15px'"
    [gradient]="'#FFFFFF,#FFFFFF'"
    [cursor]="'pointer'"
    [hoverColor]="'#FFFFFF'"
    [minWidth]="'90px'"
    [minHeight]="'30px'"
    [fontSize]="'14px'"
    [textColor]="'#04CD33'"
    (buttonClick)="demoLogin()"
    [style.width]="'90px'"
    [style.margin]="'0 auto'"
  >
    <div *ngIf="!showSpinner">
      <span>Sign in</span>
    </div>
    <div  *ngIf="showSpinner" class="loading-theme_white">
      <mat-spinner [diameter]="25"></mat-spinner>
    </div>
  </app-gradient-button>
</form>

<div class="demo-text-wrapper" (click)="toggleDemoLogin()"><div class="demo-text">{{demoLoginEnabled?'Sign in with Google':'Alternative Sign in'}}</div></div>
