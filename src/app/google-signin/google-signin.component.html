<div class="wrapper"*ngIf="!demoLoginEnabled">

  <app-gradient-button
    class="login-button"
    [gradient]="'#FFFFFF,#FFFFFF'"
    [cursor]="'pointer'"
    [hoverColor]="'#F1F1F1'"
    [minWidth]="'300px'"
    [minHeight]="'100px'"
    [fontSize]="'22px'"
    (buttonClick)="initLogin()"
    [style.width]="'90px'"
    [style.margin]="'0 auto'"
    [disabled]="!isLoaded"
    [leftIcon]="'./assets/google/google_logo.svg'"
    [textColor]="'#666666'"
    [leftImageWidth]="'40px'"
    [leftImageHeight]="'40px'"
    >Sign in with Google</app-gradient-button>
    <!-- <img *ngIf="isLoaded" [src]=" | resolveAsset" style="transform: scale(0.65);"> -->
</div>
<div class="error-text" *ngIf="showErrorText">
  <p>
    Failed to Sign in
    This account is not part of a SmartPass registered organization.
    Please sign in with your school account or contact your school administrator.</p>
</div>

<form class="login-form" *ngIf="demoLoginEnabled" onsubmit="return false;" style="margin-top: 30px;">
  <input class="input" name="username" placeholder="Username" (focus)="showErrorText = false" type="text" [(ngModel)]="demoUsername"><br>
  <input class="input" name="password" placeholder="Password" (focus)="showErrorText = false" type="password" [(ngModel)]="demoPassword"><br>
  <app-gradient-button
  [gradient]="'#04CD33,#04CD33'"
  [cursor]="'pointer'"
  [hoverColor]="'#00C92F'"
  [minWidth]="'90px'"
  [minHeight]="'30px'"
  [fontSize]="'14px'"
  (buttonClick)="demoLogin()"
  [style.width]="'90px'"
  [style.margin]="'0 auto'"
  >Login</app-gradient-button>
</form>

<div class="demo-text-wrapper" (click)="toggleDemoLogin()"><div class="demo-text">{{demoLoginEnabled?'Standard Sign In':'Demo Sign In'}}</div></div>
