<div class="wrapper">
  <form class="login-form" [formGroup]="loginForm" autocomplete="on">
    <div class="title">
      <img [src]="'./assets/Username (Navy).svg' | resolveAsset" width="34" height="34" alt="username" style="margin-right: 12px">
      <div>Sign In</div>
    </div>
    <div class="content">
      <app-input
        [formGroup]="loginForm"
        [controlName]="loginForm.get('username')"
        [isFocus]="true"
        [placeholder]="'Username or email'"
        [input_label]="'Username or email'"
        [input_type]="'text'"
        [width]="'250px'"
        (onUpdate)="updateDemoUsername($event)"
      ></app-input>
      <div style="z-index: 10"
        [style.opacity]="loginData.demoLoginEnabled ? 1 : 0" [style.position]="loginData.demoLoginEnabled ? 'static' : 'absolute'"
        [style.margin-top]="'20px'"
      >
        <app-input
          (keyup.enter)="demoLogin()"
          [formGroup]="loginForm"
          [controlName]="loginForm.get('password')"
          [placeholder]="'Password'"
          [input_label]="'Password'"
          [input_type]="'password'"
          [width]="loginData.demoLoginEnabled ? '250px' : '0'"
          (onUpdate)="loginData.demoPassword ? loginData.demoPassword = $event : null"
        ></app-input>
      </div>
      <div class="error" *ngIf="error$ | async; let errorMessage"> {{ errorMessage }}</div>
      <div class="button" style="margin-top: 90px;" *ngIf="!loginData.demoLoginEnabled">
        <app-gradient-button
          [disabled]="!isGoogleLogin"
          [size]="'medium'"
          [rightIcon]="'./assets/Chevron Right (White).svg'"
          [cursor]="'pointer'"
          [hoverColor]="'#FFFFFF'"
          [minWidth]="'90px'"
          [minHeight]="'30px'"
          [fontSize]="'14px'"
          (buttonClick)="checkUserAuthType()"
          [style.width]="'90px'"
        >
          <div *ngIf="!showSpinner">
            <span>Next</span>
          </div>
          <div  *ngIf="showSpinner" class="loading-theme_white">
            <mat-spinner [diameter]="25"></mat-spinner>
          </div>
        </app-gradient-button>
      </div>

      <!--    <app-round-input-->

      <!--      (ontextupdate)="loginData.demoPassword = $event">-->
      <!--    </app-round-input>-->
      <div class="button" style="margin-top: 32px;">
          <app-gradient-button
            *ngIf="loginData.demoLoginEnabled"
            [disabled]="!loginData.demoUsername"
            [size]="'medium'"
            [cursor]="'pointer'"
            [hoverColor]="'#FFFFFF'"
            [minWidth]="'90px'"
            [minHeight]="'30px'"
            [fontSize]="'14px'"
            (buttonClick)="demoLogin()"
            [style.width]="'90px'"
          >
            <div *ngIf="!showSpinner">
              <span>Sign in</span>
            </div>
            <div  *ngIf="showSpinner" class="loading-theme_white">
              <mat-spinner [diameter]="25"></mat-spinner>
            </div>
          </app-gradient-button>
        </div>
      </div>

  </form>
</div>
