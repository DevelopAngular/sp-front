<form class="login-form" onsubmit="return false;">
  <app-round-input
    [focused]="true"
    [minWidth]="'260px'"
    [width]="'260px'"
    [placeholder]="'Email or Username'"
    [type]="'text'"
    (keyup.enter)="demoLogin(true, true)"
    [fieldIcon]="'./assets/Username (Search-Gray).svg'"
    [style.margin-bottom]="'15px'"
    (ontextupdate)="updateDemoUsername($event)">
  </app-round-input>
  <app-round-input  *ngIf="demoLoginEnabled"
    [minWidth]="'260px'"
    [width]="'260px'"
    [placeholder]="'Password'"
    [type]="'text'"
    (keyup.enter)="demoLogin()"
    [fieldIcon]="'./assets/Lock (Search-Gray).svg'"
    [html5type]="'password'"
    [style.margin-bottom]="'15px'"
    (ontextupdate)="demoPassword = $event">
  </app-round-input>
  <app-gradient-button
    [size]="'medium'"
    [style.margin-tom]="'15px'"
    [gradient]="'#FFFFFF, #FFFFFF'"
    [cursor]="'pointer'"
    [hoverColor]="'#FFFFFF'"
    [minWidth]="'90px'"
    [minHeight]="'30px'"
    [fontSize]="'14px'"
    [textColor]="'#04CD33'"
    (buttonClick)="demoLogin()"
    [style.width]="'90px'"
    [style.margin]="'0 auto'"
     #button
  >
    <div *ngIf="!showSpinner">
      <span *ngIf="!demoLoginEnabled">Next</span>
      <span *ngIf="demoLoginEnabled">Sign in</span>
    </div>
    <div  *ngIf="showSpinner" class="loading-theme_white">
      <mat-spinner [diameter]="25"></mat-spinner>
    </div>
  </app-gradient-button>
</form>
