<div class="wrapper" [style.background]="getGradient()">
  <div class="header">
    <img class="icon" [src]="request.icon | resolveAsset">
    <div *ngIf="forTeacher; else studentTitle" class="passTitle">
      Request from {{request.student.display_name}}
    </div>
    <ng-template #studentTitle>
      <div class="passTitle">
        {{request.destination.title}}
      </div>
    </ng-template>
  </div>
  <div class="divider center"></div>
  <div class="body">
    <div class="top">
      <div class="origin center">
        {{request.origin.title}}
      </div>
        <img *ngIf="request.travel_type == 'round_trip'" class="round-trip center" [src]="'./assets/Two_Arrow.png' | resolveAsset">
        <img *ngIf="request.travel_type == 'one_way'" class="one-way center" [src]="'./assets/One_Arrow.png' | resolveAsset">
      <div class="destination center">
        {{request.destination.title}}
      </div>
    </div>
    <div class="bottom">
      <div *ngIf="forTeacher; else notForTeacher;">
        <button mat-button class="clickRipple end-pass" (click)="endPass()">
          <div class="bcard">
              <div class="content">
                  <div class="title">
                     Accept
                  </div>
              </div>
          </div>
        </button>
      </div>
      <ng-template #notForTeacher>
        <br><br>
        Pass Requested
      </ng-template>
    </div>
  </div>
</div>
