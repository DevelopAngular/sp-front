<app-pass-card-template [hasDivider]="request.status==='pending' && !forInput" [pass]="request">
  <div class="card-subtitle" *ngIf="fromPast || forFuture">
    {{ formatDateTime() }}
  </div>
  <div class="card-body-left">
    <app-pager>
      <div class="page-1" [style.max-height]="'122px'">
        <app-duration-picker *ngIf="forInput; else noInput;" [maxDuration]="(request.destination.max_allowed_time?request.destination.max_allowed_time:15)"></app-duration-picker>
        <ng-template #noInput>
            <app-travel-view [pass]="request" [shrink]="true"></app-travel-view>
        </ng-template>
      </div>
      <div class="page-2">
        <div class="page-2-wrapper">
          <div class="message" [ngClass]="{'student-without-edit': (request.status==='denied'), 'student-pending': ((request.status==='pending') && !forInput), 'student-with-edit': forInput}">
            <span [style.font-weight]="'bold'">Your message:</span><br>
            {{ request.attachment_message }}
          </div>
          <div *ngIf="request.status==='denied'" class="message">
              <span [style.font-weight]="'bold'">Message from {{request.teacher.last_name}}:</span><br>
            {{ request.declined_message }} <!-- deny_message -->
          </div>
          <app-card-button *ngIf="forInput" class="edit-button" [width]="'110px'" [height]="'35px'" [gradientColor]="request.color_profile.gradient_color">
            <div class="button-content">Edit Message</div>
          </app-card-button>
        </div>
      </div>
    </app-pager>
  </div>
  <div class="card-body-right">

  </div>
</app-pass-card-template>
