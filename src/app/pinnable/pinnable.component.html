<div mat-raised-button class="clickRipple" (click)="onSelect()"
     [@pressState]="buttonState" [style.box-shadow]="shadow"
     (mousedown)="onPress(true)" (mouseup)="onPress(false)"
     (mouseenter)="hovered = true" (mouseleave)="onPress(false); hovered = false"
     [style.width]="width"
>
     <div *ngIf="selected" class="selected-overlay"></div>
  <div class="card" [style.background]="getGradient()" [style.height]="height">
    <img *ngIf="!selected" [style.width]="iconWidth" [style.height]="iconWidth" [src]="pinnable.icon | resolveAsset" alt="ICON">
    <div *ngIf="selected" class="selected-icon-wrapper">
      <img class="selected-icon" [src]="'./assets/Check (Blue).png' | resolveAsset" alt="ICON">
    </div>
    <div class="title-bar">
      <div class="title">
        {{pinnable.title}}
      </div>
      <img *ngIf="pinnable.type === 'category'" class="category-icon" [src]="'./assets/Arrow (White).png' | resolveAsset" alt="ARROW">
    </div>
    <div *ngIf="restricted && !forStaff" class="overlay-container">
      <div class="overlay"></div>
      <img class="lock" [src]="'./assets/Lock (White).png' | resolveAsset" alt="LOCK">
    </div>
  </div>
</div>
