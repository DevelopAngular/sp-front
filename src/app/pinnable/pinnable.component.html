<div class="card" [style.background]="getGradient()" (click)="onSelect()">
  <div>
    <img class="icon" [src]="pinnable.icon" alt="ICON">
    <div class="title">
      {{pinnable.title}}
    </div>
    <div *ngIf="restricted;">
      <div class="overlay"></div>
      <img class="lock" src="../../assets/icons8-lock_filled.png" alt="LOCK">
    </div>
  </div>
</div>
