<div class="error-toast-container">
  <div class="error-text">
    <div class="error-text_header">Oops! Sign in error.</div>
    <div class="error-text_message">
      Please sign in with your school account or contact your school administrator.
    </div>
    <div class="error-close-btn" (click)="close()">
      <img [src]="'./assets/Close (Grey).png'" alt="">
    </div>
  </div>
</div>
