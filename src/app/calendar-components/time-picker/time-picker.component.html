<div class="wrapper">
  <form class="time" [formGroup]="timeForm">
    <div class="hours"
       (mouseenter)="hourHovered = true"
       (mouseleave)="hourHovered = false"
    >
      <img
        class="arrow"
        #hours
        [style.opacity]="hourHovered ? 1 : 0"
        (click)="changeTime('hours', 'up')"
        [src]="'./assets/Chevron Up (Blue-Gray).svg' | resolveAsset"
        alt="Icon"
      >
      <input tabindex="-1" class="timeInput" type="text" maxlength="2" formControlName="hour" (blur)="updateDate()">
      <img
        class="arrow"
        [style.opacity]="hourHovered ? 1 : 0"
        (mousedown)="changeTime('hours', 'down')"
        [src]="'./assets/Chevron Down (Blue-Gray).svg' | resolveAsset"
        alt="Icon"
      >
    </div>
    <div class="separator">:</div>
    <div class="minutes"
      (mouseenter)="minHovered = true"
      (mouseleave)="minHovered = false"
    >
      <img
       class="arrow"
       [style.opacity]="minHovered ? 1 : 0"
       (click)="changeTime('minutes', 'up')"
       [src]="'./assets/Chevron Up (Blue-Gray).svg' | resolveAsset"
       alt="Icon"
      >
      <input tabindex="-1" class="timeInput" maxlength="2" type="text" formControlName="minute" (blur)="updateDate()">
      <img
       class="arrow"
       [style.opacity]="minHovered ? 1 : 0"
       (click)="changeTime('minutes', 'down')"
       [src]="'./assets/Chevron Down (Blue-Gray).svg' | resolveAsset"
       alt="Icon"
      >
    </div>
  </form>
  <div class="format" draggable="false" (click)="changeFormat()">{{ currentDate.format('A') }}</div>
</div>
