<div class="locations-group-wrapper">
  <app-from-where [studentText]="studentText" (backButton)="back($event)" [formState]="FORM_STATE" [isStaff]="isStaff" [date]="showDate" (selectedLocation)="fromWhere($event)" *ngIf="FORM_STATE.state == 1"></app-from-where>
  <app-to-where [studentText]="studentText" (backButton)="back($event)" [formState]="FORM_STATE" [isStaff]="isStaff"  [date]="showDate" (selectedPinnable)="toWhere($event)" [pinnables]="pinnables" [location]="data.fromLocation" *ngIf="FORM_STATE.state === 2"></app-to-where>
  <app-to-category [studentText]="studentText" (backButton)="back($event)" [formState]="FORM_STATE" [isStaff]="isStaff" [fromLocation]="data.fromLocation" [date]="showDate" (locFromCategory)="fromCategory($event)" *ngIf="FORM_STATE.state === 3"></app-to-category>
  <app-restricted-target [formState]="FORM_STATE" (backButton)="back($event)" [date]="showDate" [pinnable]="pinnable"  (requestTarget)="requestTarget($event)" *ngIf="FORM_STATE.state === 4"></app-restricted-target>
  <app-restricted-message [formState]="FORM_STATE" (backButton)="back($event)" [gradient]="FORM_STATE.data.gradient" [teacher]="data.requestTarget" [date]="showDate" (resultMessage)="resultMessage($event, !FORM_STATE.forInput)" *ngIf="FORM_STATE.state === 5"></app-restricted-message>
</div>
