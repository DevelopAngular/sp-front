<div class="pass-limit-dialog">
  <div class="icon-wrapper">
    <img width="30" [src]="'./assets/Hand (Navy).svg' | resolveAsset">
  </div>
  <div class="main-wrapper">
    <div class="main-text">
      <span>{{ header }}</span>
    </div>
    <div class="supporting-text">
      <span>{{ mainText }}</span>
    </div>
    <div class="buttons">
      <app-gradient-button
        textColor="#7083A0"
        customBackground="#F0F2F5"
        [withShadow]="false"
        [mat-dialog-close]="{ override: false }"
      >Cancel
      </app-gradient-button>
      <app-gradient-button
        textColor="#FFFFFF"
        customBackground="#E32C66"
        [withShadow]="false"
        [mat-dialog-close]="{ override: true }"
      >Override limit
      </app-gradient-button>
    </div>
  </div>
</div>
