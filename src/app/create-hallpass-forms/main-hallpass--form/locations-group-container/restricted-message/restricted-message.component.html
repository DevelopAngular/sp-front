<div class="rest-mes-wrapper">
  <div [ngClass]="headerTransition" [style.background-image]="headerGradient">
    <img class="back-button back-button-whitee" [src]="'./assets/Back Button (Light-Gray).svg' | resolveAsset" (click)="back()">
    <div class="rest-mes-header-text">
      <img class="search-icon" [src]="'./assets/Message (White).svg' | resolveAsset">
      <div class="text ds-dialog-title-white">Message</div>
    </div>
  </div>

  <div class="selected-teacher-header" *ngIf="formState.forInput || formState.missedRequest">
    <span class="ds-dialog-subtitle">Sending Pass Request To:&nbsp; </span>
    <span class="" style="color: #7F879D; font-size: 16px">{{ formState.data.requestTarget.display_name }}</span>
  </div>

  <div class="content-wrapper">
    <div class="rest-mes-content">
     <textarea
             #messageBox
             class="message-box"
             pInputTextarea
             [maxlength]="160"
             autoResize="autoResize"
             [placeholder]="'Attach a message'"
             [formControl]="message"
             [style.width]="'350px'"
             [style.height]="'88px'"
             [style.min-height]="'88px'"
             [style.max-height]="date ? '190px' : '207px'"
             autofocus
     >
    </textarea>
      <div class="buttons" *ngIf="formState.forInput || formState.missedRequest">
        <app-gradient-button
                             [gradient]="'#00B476, #03CF31'"
                             [hoverColor]="'#04CD33'"
                             [cursor]="'pointer'"
                             [minWidth]="'104px'"
                             [minHeight]="'34px'"
                             [fontSize]="'12px'"
                             (buttonClick)="sendRequest()"
                             class="message-button">
          {{(message.value ? 'Next' : 'Skip')}}
        </app-gradient-button>
      </div>
    </div>
  </div>
  <app-gradient-button *ngIf="!formState.forInput && !formState.missedRequest"
                       [style.margin-bottom]="'30px'"
                       [gradient]="'#DA2370,#FB434A'"
                       [hoverColor]="'#DA2370'"
                       [cursor]="'pointer'"
                       [minWidth]="'181px'"
                       [minHeight]="'50px'"
                       [fontSize]="'14px'"
                       (buttonClick)="sendRequest()"
                       class="message-deny-button"
  >Deny Pass Request</app-gradient-button>
  <app-student-footer *ngIf="formState.forInput || formState.missedRequest" [formState]="formState" [date]="date" (changeAnimationDirectionEvent)="onChangeAnimationDirection($event)"></app-student-footer>
</div>
