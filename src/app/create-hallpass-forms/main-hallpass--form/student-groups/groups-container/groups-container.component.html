<div class="groups-container">
  <div class="state-transition-none"  *ngIf="currentState == states.SelectStudents">
    <app-groups-step1
      [selectedGroup]="FORM_STATE.data.selectedGroup"
      [selectedStudents]="FORM_STATE.data.selectedStudents ? FORM_STATE.data.selectedStudents : []"
      [formState]="FORM_STATE"
      [groups]="groups"
      [hasBackArrow]="FORM_STATE.formMode.formFactor === 2 || FORM_STATE.formMode.formFactor === 3"
      (stateChangeEvent)="onStateChange($event)">
    </app-groups-step1>
  </div>
  <!--<br>-->
  <div class="state-transition-none"  *ngIf="currentState == states.CreateGroup">
    <app-groups-step2
      [selectedStudents]="selectedStudents"
      [form]="groupDTO"
      (stateChangeEvent)="onStateChange($event)">

    </app-groups-step2>
  </div>
  <!--<br>-->
  <div class="state-transition-none"  *ngIf="currentState === states.EditGroup">
    <app-groups-step3
      [editGroup]="selectedGroup"
      [form]="groupDTO"
      (stateChangeEvent)="onStateChange($event)">
    </app-groups-step3>
  </div>
</div>
