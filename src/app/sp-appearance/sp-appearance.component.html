<div class="host" [style.width.px]="hostWidth">
  <div class="appearance-header">
    <div class="back-button"
         appCrossPointerEventTarget
         (pointerClickEvent)="dialogRef.close()"
    >
      <img [width]="34" [src]="'./assets/Back Button (White-Transparent).svg'"
      >
    </div>
    <div>
      <img [width]="24" [src]="'./assets/Glasses (White).svg'" alt="Glasses (White).svg">
    </div>
    <div class="ds-dialog-title-white ds-pl-10">
      <span>Appearance</span>
    </div>
  </div>
  <div class="appearance-content">
    <div class="top-content">
      <div class="theme">
        <span>Theme</span>
      </div>
      <app-restriction-picker
        [width]="255"
        [height]="32"
        [choices]="['Light', 'Dark' , 'Auto']"
        [selectedChoice]="selectedTheme"
        (result)="setSelectedTheme($event)"
      >
      </app-restriction-picker>
    </div>


    <div class="page-layout" *ngIf="!hideLayoutSettings">
      <div class="header">
        <div class="header-title">Destination Page Layout</div>
        <div class="header-info">Switch the layout of the “To where?” page during pass creation.</div>
      </div>
      <div class="picker">
        <app-restriction-picker
          [width]="141"
          [height]="32"
          [selectedChoice]="isList ? 'List' : 'Grid'"
          [choices]="['Grid', 'List']"
          (result)="selectedLayout($event)"
        ></app-restriction-picker>
      </div>
    </div>
  </div>
</div>
