<mat-tab-group>
    <mat-tab label="Make New Passes"><app-hallpass-form></app-hallpass-form></mat-tab>
    <mat-tab label="Active Passes"><app-hall-pass *ngFor="let pass of activePasses" [hallPass]="pass"></app-hall-pass></mat-tab>
    <mat-tab label="Expired Passes"><app-hall-pass *ngFor="let pass of expiredPasses" [hallPass]="pass"></app-hall-pass></mat-tab>
    <mat-tab label="Passes For Approval"><app-hall-pass *ngFor="let pass of approvalPasses" [hallPass]="pass"></app-hall-pass></mat-tab>
</mat-tab-group>
