<div class="wrapper">
  <div class="left">
    <div class="back">
      <app-round-button [icon]="'Chevron Left'"></app-round-button>
    </div>
    <div class="avatar-content">
      <div class="avatar">
        <div *ngIf="profile.profile_picture; else d" [ngStyle]="{'background': 'url(' + profile.profile_picture + ') no-repeat left center/cover', width: '92px', height: '92px'}"></div>
        <ng-template #d>
          <img width="88" height="88" [src]="'./assets/Avatar Default.svg' | resolveAsset" alt="Avatar">
        </ng-template>
      </div>
      <div class="student-name">{{ profile.display_name }}</div>
    </div>

    <div class="top-buttons">
      <app-round-button [icon]="'Notifications'"></app-round-button>
      <app-round-button style="margin-left: 13px" [icon]="'Dots'"></app-round-button>
    </div>

    <div class="content">
      <div class="student-passes-info" *ngIf="passesStats$ | async as stats">
        <div class="card-info">
            <div class="title">{{ stats.past_passes_today }}</div>
            <div class="subtitle">today</div>
        </div>
        <div class="card-info" style="margin: 0 8px">
          <div class="title">{{ stats.past_passes_week }}</div>
          <div class="subtitle">this week</div>
        </div>
        <div class="card-info">
          <div class="title">{{ stats.past_passes_month }}</div>
          <div class="subtitle">this month</div>
        </div>
      </div>

      <div class="forms">
        <div class="form">
          <div class="icon" style="background-color: #E32C66"></div>
          <div class="title">Encounter prevention</div>
        </div>
        <div class="form">
          <div class="icon" style="background-color: #E48C15"></div>
          <div class="title">Restrict all rooms</div>
        </div>
        <div class="form">
          <div class="icon" style="background-color: #6651F1"></div>
          <div class="title">Pass quota</div>
        </div>
      </div>
    </div>
  </div>
  <div class="right"></div>
</div>
