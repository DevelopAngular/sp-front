<div class="wrapper">
  <h3>Enter a student's name</h3>
  <tag-input [(ngModel)]="items" [onlyFromAutocomplete]="true" [onAdding]="asyncOnAdding" [onRemoving]="asyncOnRemoving">
    <tag-input-dropdown
      [autocompleteItems]="students"
      [displayBy]="'name'"
      [identifyBy]="'id'"
      [showDropdownIfEmpty]="false"
      [focusFirstElement]="true">
      <ng-template let-item="item" let-index="index">
        ({{ index }}) {{ item.name }}: {{ item.id }}
      </ng-template>
    </tag-input-dropdown>
  </tag-input>
</div>
