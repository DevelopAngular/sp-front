<mat-form-field class="student-search">
  <input matInput [(ngModel)]="value" placeholder="Student Name" aria-label="Student Name" [matAutocomplete]="auto" [formControl]="studentCtrl" [id]="type" [(ngModel)]="value">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let student of filteredStudents | async" [value]="student.name">
      <span>
        {{ student.name }}
      </span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
