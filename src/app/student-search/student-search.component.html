<div class="student-search-wrapper">
  <div class="input">
    <mat-chip-list #chipList>
      <div [style.padding-bottom]="'5px'" class="round-input-container">
        <app-round-input #studentInput
          [minWidth]="'380px'"
          [width]="'380px'"
          [type]="'text'"
          [chipInput]="chipList"
          [placeholder]="'Search students'"
          [disabled]="disabled"
          [fieldIconPosition]="'left'"
          [closeIcon]="true"
          [focused]="focused"
          [selectReset$]="inputValue$"
          (ontextupdate)="onSearch($event)"
        >
        </app-round-input>
      </div>
      <div *ngIf="selectedStudents && selectedStudents.length">
      <!--<div *ngIf="selectedStudents && selectedStudents.length; else noStudentsDummy">-->
        <mat-chip
          *ngFor="let student of selectedStudents"
          [removable]="!disabled"
          (removed)="removeStudent(student)">
          {{student.display_name + ' (' + student.primary_email.split('@', 1)[0] + ')'}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </div>

            <!--<div class="dummy-text"><span>No students found</span></div>-->
          <!--</div>-->
        <!--</div>-->

        <!--[value]="inputValue"-->
        <!--(input)="onSearch(studentInput.value)"-->
      <!--&gt;-->
    </mat-chip-list>
  </div>
  <div *ngIf="showOptions" [ngClass]="{'options-wrapper': students}">
      <div *ngIf="!showDummy; else noStudentsDummy">
        <div *ngFor="let student of students | async" (click)="inputValue$.next(''); addStudent(student)"  class="option-wrapper">
          <div class="option-content">
            {{ student.display_name }}
          </div>
          <div class="option-divider"></div>
        </div>
      </div>
      <ng-template #noStudentsDummy>
        <div class="no-students-dummy">
          <div>
            <div class="dummy-image"><img width="150" [src]="'./assets/emptyStates/undraw_graduation_9x4i.svg'" alt="undraw_graduation_9x4i.svg"></div>

            <div class="dummy-text"><span>No students found</span></div>
          </div>
        </div>
      </ng-template>
  </div>
</div>
