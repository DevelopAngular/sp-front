<div class="option">
  <div class="option-info">
    <div class="option-image">
      <img alt="" [src]="icon | resolveAsset">
    </div>
    <div class="option-text" [customToolTip]="tooltip">
      <span>{{text}}</span>
      <div *ngIf="tooltip !== undefined">
        <img width="13px" [src]="'./assets/Support (Gray-200).svg' | resolveAsset">
      </div>
    </div>

  </div>
  <div class="option-toggle">
    <app-toggle-input
      [form]="this.form"
      [controlName]="control"
      [defaultLayout]="false"
      [delimiter]="false"
      [disabled]="disabled"
      controlSize="small"
    ></app-toggle-input>
  </div>
</div>
