<div class="notif-wrapper">
  <div class="notif-header" [style.background-image]="'radial-gradient(circle at 73% 71%, #DA2370,#FB434A)'">
    <img class="back-button" [src]="'./assets/Back Button (Transparent).png' | resolveAsset" alt="Notification" (click)="dialogRef.close()">
    <div class="header-title">Notifications</div>
  </div>
  <div class="notif-content">
    <div class="setting" *ngFor="let setting of settings">
      <div class="setting-content">
        <div class="setting-title">{{ setting.title }}</div>
        <div class="controls" *ngFor="let control of setting.controls">
          <div class="control-title">
            {{ control.controlTitle }}
            <span class="control-subtitle" *ngIf="control.controlSubtitle"> {{ control.controlSubtitle }} </span>
          </div>
          <div class="control-toggle">
            <!--<app-toggle-input [form]="notifForm" [controlName]="control.formControl"></app-toggle-input>-->
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
