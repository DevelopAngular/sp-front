<div id="preloaderRef" class="preloader-container">
  <div>
    <svg
      id="preloaderSvg"
      viewBox="0 0 100 100"
      stroke-dasharray="200"
      class="preloader scale">
      <defs>
        <filter id="dropshadow" height="130%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="1"></feGaussianBlur> <!-- stdDeviation is how much to blur -->
          <feOffset dx="0" dy="0" result="offsetblur"></feOffset> <!-- how much to offset -->
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.2"></feFuncA> <!-- slope is the opacity of the shadow -->
          </feComponentTransfer>
          <feMerge>
            <feMergeNode></feMergeNode> <!-- this contains the offset blurred image -->
            <feMergeNode in="SourceGraphic"></feMergeNode> <!-- this contains the element that the filter is applied to -->
          </feMerge>
        </filter>
      </defs>
      <g id="filterShadowRef" filter="url(#dropshadow)">
        <circle r="30" cx="50" cy="50"></circle>
      </g>
      <g>
        <svg width="64" height="33" x="20" y="35" viewBox="0 0 150 160">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="arrow" transform="translate(3.000000, 0.000000)" style="fill: #7F879D" fill-rule="nonzero">

            </g>

        </svg>
