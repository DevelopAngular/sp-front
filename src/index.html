<body style="height: 100vh;">
<div id="preloaderRef"
     class="preloader-container"
     style="display: none;">
  <div>
    <!--<script>debugger</script>-->
    <svg
      id="preloaderSvg"
      viewBox="0 0 100 100"
      stroke-dasharray="200"
      class="preloader scale">
      <filter id="dropshadow" height="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="1"/> <!-- stdDeviation is how much to blur -->
        <feOffset dx="0" dy="0" result="offsetblur"/> <!-- how much to offset -->
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.2"/> <!-- slope is the opacity of the shadow -->
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/> <!-- this contains the offset blurred image -->
          <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
        </feMerge>
      </filter>
      <circle r="30" cx="50" cy="50" style="filter:url(#dropshadow)">

      </circle>
      <g>
        <svg width="64" height="33" x="20" y="35" viewBox="0 0 150 160">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="arrow" transform="translate(3.000000, 0.000000)" style="fill: #7F879D" fill-rule="nonzero">

            </g>
          </g>
        </svg>
      </g>
    </svg>
    <div style="color: #7F879D; text-align: center;">
      <span class="percent-display">Loading 0 %</span>
    </div>
